<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Laporan | Mahika Trans</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins'; background: #065084; color: white; text-align: center; padding-top: 50px; }
        .box { background: white; color: #065084; display: inline-block; padding: 30px; border-radius: 20px; }
        h1 { margin: 0; color: #27ae60; }
    </style>
</head>
<body>
    <div class="box">
        <p>Total Pendapatan</p>
        <h1 id="total">Rp 0</h1>
    </div>
    <script>
        const API = "https://script.google.com/macros/s/AKfycbx9JsUb0saYvFnH8vpCn2JZu_AzdrXXXmQIcGfMW0dsTvPndFQC_CtKyLhMx_6Kjd_IEg/exec";
        fetch(`${API}?action=readData`)
        .then(r => r.json())
        .then(res => {
            let t = 0;
            res.data.forEach(i => t += Number(i.harga || 0));
            document.getElementById('total').innerText = "Rp " + t.toLocaleString('id-ID');
        });
    </script>
</body>
</html>
