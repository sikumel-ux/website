<!DOCTYPE html>
<html lang="id">
<head>
    

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Keuangan | Mahika Trans</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #065084;
            --bg-darker: #043a60;
            --white: #ffffff;
            --glass: rgba(255, 255, 255, 0.1);
            --text-dim: rgba(255, 255, 255, 0.7);
        }

        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary-blue);
            color: var(--white);
            margin: 0; padding: 0;
            display: flex; justify-content: center;
            overflow-x: hidden;
        }

        .etiket-container {
            width: 100%; max-width: 450px;
            min-height: 100vh;
            padding-bottom: 120px;
            background: radial-gradient(circle at top right, var(--bg-darker), var(--primary-blue));
        }

        /* HEADER */
        .header-finance {
            padding: 50px 25px 40px 25px;
            text-align: left;
        }
        .header-finance h2 { 
            margin: 0; font-weight: 700; font-size: 26px; letter-spacing: -0.5px; 
        }
        .header-finance p {
            margin: 5px 0 0 0; font-size: 13px; opacity: 0.7; font-weight: 300;
        }

        /* CARD RINGKASAN */
        .container { padding: 0 20px; }
        .card-summary {
            background: var(--white);
            padding: 30px 20px;
            border-radius: 28px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
            text-align: center;
            margin-bottom: 30px;
        }
        .card-summary small { 
            color: #666; font-size: 10px; text-transform: uppercase; 
            font-weight: 700; letter-spacing: 1px; display: block; margin-bottom: 8px;
        }
        .card-summary h2 { 
            margin: 0; color: var(--primary-blue); font-size: 32px; font-weight: 800; 
        }

        /* TABEL RINCIAN */
        .source-title { 
            font-size: 15px; font-weight: 600; color: var(--white); 
            margin-bottom: 15px; padding-left: 5px; display: flex; align-items: center; gap: 10px;
        }

        .table-responsive { 
            background: var(--glass); 
            border-radius: 24px; 
            overflow: hidden; 
            border: 1px solid rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
        }
        table { width: 100%; border-collapse: collapse; font-size: 12px; }
        th { 
            padding: 15px 12px; text-align: left; color: var(--white); 
            font-weight: 600; border-bottom: 1px solid rgba(255,255,255,0.1);
            text-transform: uppercase; font-size: 10px; letter-spacing: 0.5px;
        }
        td { 
            padding: 16px 12px; border-bottom: 1px solid rgba(255,255,255,0.05); 
            color: var(--white); vertical-align: middle; 
        }
        
        .text-komisi { font-weight: 700; color: var(--white); font-size: 13px; }

        /* NAV BOTTOM (SERAGAM 5 MENU) */
        .nav-bottom {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; 
            background: rgba(255, 255, 255, 0.95);
            display: flex; justify-content: space-around; 
            padding: 12px 0; 
            border-radius: 25px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 1000;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease;
        }

        .nav-hidden { transform: translate(-50%, 150%) !important; opacity: 0; pointer-events: none; }
        .nav-bottom a { text-decoration: none; color: #999; text-align: center; flex: 1; transition: 0.3s; }
        .nav-bottom a.active { color: var(--primary-blue); }
        .nav-bottom i { font-size: 18px; display: block; margin-bottom: 4px; }
        .nav-bottom span { display: block; font-size: 9px; font-weight: 600; }

        /* FAB */
        .fab-add {
            position: fixed; bottom: 100px; right: 25px; width: 55px; height: 55px;
            background: var(--white);
            color: var(--primary-blue); border-radius: 18px; display: flex; align-items: center; justify-content: center;
            font-size: 20px; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); text-decoration: none; z-index: 999;
            transition: transform 0.2s;
        }
        .fab-add:active { transform: scale(0.9); }
    </style>
</head>
<body>

<div class="etiket-container">
    <div class="header-finance">
        <p>Laporan Transaksi</p>
        <h2>Keuangan</h2>
    </div>

    <div class="container">
        <div class="card-summary">
            <small>Total Komisi Bulan Ini</small>
            <h2 id="totalKomisi">Rp 0</h2>
        </div>

        <div class="source-title"><i class="fas fa-receipt"></i> Rincian Pendapatan</div>
        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>Tanggal</th>
                        <th style="text-align: center;">Pax</th>
                        <th style="text-align: right;">Komisi</th>
                    </tr>
                </thead>
                <tbody id="listPendapatan">
                    <tr><td colspan="3" style="text-align:center; padding: 40px; opacity:0.5;">Memuat rincian...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<a href="komisiv2.html" class="fab-add"><i class="fas fa-plus"></i></a>

<div class="nav-bottom">
    <a href="manifes.html"><i class="fas fa-house"></i><span>Home</span></a>
    <a href="input.html"><i class="fas fa-circle-plus"></i><span>Booking</span></a>
    <a href="manifes.html"><i class="fas fa-file-lines"></i><span>Manifes</span></a>
    <a href="pendapatan.html" class="active"><i class="fas fa-chart-bar"></i><span>Laporan</span></a>
    <a href="logout.html"><i class="fas fa-right-from-bracket"></i><span>Logout</span></a>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxq5ydGBjkZ6C04N2BTAn68efdbmAzG4THGYMvf7VqIi0Z6VOzW1C9E5Mq3KZpkZpQrzA/exec"; 

    function formatTglIndo(tglStr) {
        if(!tglStr) return "-";
        const d = new Date(tglStr);
        const tgl = String(d.getDate()).padStart(2, '0');
        const bln = d.toLocaleDateString('id-ID', { month: 'short' });
        return `${tgl} ${bln}`;
    }

    async function loadFinance() {
        // Ambil data bulan ini (format YYYY-MM)
        const now = new Date();
        const blnIni = now.getFullYear() + "-" + ("0" + (now.getMonth() + 1)).slice(-2);
        
        const listBody = document.getElementById('listPendapatan');
        const totalDisplay = document.getElementById('totalKomisi');

        try {
            const response = await fetch(`${API_URL}?p=getPendapatan&bulan=${blnIni}`);
            const dataRev = await response.json();

            let totalKomisi = 0;
            listBody.innerHTML = "";

            if (!dataRev || dataRev.length === 0) {
                listBody.innerHTML = "<tr><td colspan='3' style='text-align:center; padding: 40px;'>Belum ada data bulan ini</td></tr>";
                totalDisplay.innerText = "Rp 0";
                return;
            }

            // Data dibalik agar yang terbaru di atas
            dataRev.reverse().forEach(row => {
                const tglFormatted = formatTglIndo(row[0]);
                const armada = row[1];
                const pax = row[2];
                const komisi = parseInt(row[4]) || 0;
                totalKomisi += komisi;

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><strong>${armada}</strong><br><span style="opacity:0.6; font-size:10px">${tglFormatted}</span></td>
                    <td style="text-align: center;"><strong>${pax}</strong> <span style="opacity:0.6; font-size:10px">Pax</span></td>
                    <td style="text-align: right;" class="text-komisi">Rp ${komisi.toLocaleString('id-ID')}</td>
                `;
                listBody.appendChild(tr);
            });

            totalDisplay.innerText = "Rp " + totalKomisi.toLocaleString('id-ID');

        } catch (error) {
            console.error(error);
            listBody.innerHTML = "<tr><td colspan='3' style='text-align:center; color:#ff9999; padding: 40px;'>Gagal sinkronisasi data</td></tr>";
        }
    }

    // Fitur Ketuk Layar Sembunyikan Menu
    document.addEventListener('click', function(event) {
        const nav = document.querySelector('.nav-bottom');
        const fab = document.querySelector('.fab-add');
        if (!nav.contains(event.target) && !fab.contains(event.target)) {
            nav.classList.toggle('nav-hidden');
        }
    });

    window.onload = loadFinance;
</script>

</body>
                                                                 </html>
