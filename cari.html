<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cari Jadwal | Mahika Trans</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary-blue: #065084; --bg-darker: #043a60; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--bg-darker) 100%);
            color: white; min-height: 100vh;
        }
        .premium-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .search-box {
            background: white;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            transition: all 0.3s ease;
        }
        .search-box:focus { transform: scale(1.02); }
        .table-row { border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
    </style>
</head>
<body class="flex flex-col items-center justify-center py-10 px-4 md:px-6 min-h-screen">

    <div class="w-full max-w-4xl mx-auto">
        <div class="text-center mb-12">
            <h1 class="text-3xl md:text-5xl font-extrabold italic tracking-tighter uppercase mb-3">
                MAHIKA <span class="text-sky-400">SEARCH</span>
            </h1>
            <p class="text-blue-100 opacity-60 text-[10px] tracking-[0.3em] uppercase font-bold">
                Ketik Kota Tujuan Anda
            </p>
        </div>

        <div class="relative mb-10 max-w-2xl mx-auto">
            <input type="text" id="search-input" 
                   placeholder="Mau ke mana? (Contoh: Jambi)" 
                   class="search-box w-full p-6 pl-14 rounded-3xl text-[#065084] font-bold text-xl outline-none focus:ring-4 focus:ring-sky-400/30">
            <i class="fa-solid fa-magnifying-glass absolute left-6 top-7 text-gray-400 text-xl"></i>
            <p class="text-center text-blue-200/40 text-[9px] mt-4 font-bold uppercase tracking-widest">Tekan ENTER untuk mencari rute</p>
        </div>

        <div id="result-container" class="hidden animate-table-show">
            <div class="premium-card rounded-[2.5rem] overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-white/5 border-b border-white/10">
                            <tr>
                                <th class="p-6 text-sky-400 text-[10px] font-black uppercase tracking-[0.2em]">Rute Destinasi</th>
                                <th class="p-6 text-sky-400 text-[10px] font-black uppercase tracking-[0.2em]">Armada</th>
                                <th class="p-6 text-sky-400 text-[10px] font-black uppercase tracking-[0.2em] text-right">Jam</th>
                            </tr>
                        </thead>
                        <tbody id="bus-table" class="divide-y divide-white/5 text-white">
                            </tbody>
                    </table>
                </div>

                <div id="empty-state" class="hidden p-16 text-center">
                    <i class="fa-solid fa-bus-slash text-5xl text-white/10 mb-6"></i>
                    <h3 class="text-xl font-bold italic uppercase tracking-tight">Rute Belum Tersedia</h3>
                    <p class="text-white/40 text-sm mb-8">Maaf bro, tujuan tersebut tidak ada dalam jadwal.</p>
                    <a href="https://wa.me/628123456789" class="inline-flex items-center gap-2 bg-white text-[#065084] px-8 py-3 rounded-xl font-black italic text-xs tracking-widest hover:bg-sky-400 transition-all">
                        HUBUNGI ADMIN
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwfulIjftKvtjSoovdF3iHt_GeOiRNiSg76FIi7KzmhreEHsQFYWS34Rbw9r-Q_IR2lvQ/exec';
        let allBusData = [];

        // Langsung tarik data saat halaman load (disimpan di memori)
        async function loadInitialData() {
            try {
                const response = await fetch(scriptURL);
                allBusData = await response.json();
                console.log("Data Berhasil Disinkronasi");
            } catch (error) {
                console.error("Gagal sinkronasi:", error);
            }
        }

        function executeSearch() {
            const input = document.getElementById('search-input');
            const resultContainer = document.getElementById('result-container');
            const key = input.value.toLowerCase().trim();

            if (key === "") {
                resultContainer.classList.add('hidden');
                return;
            }

            const filtered = allBusData.filter(bus => 
                bus.tujuan.toLowerCase().includes(key) || 
                bus.armada.toLowerCase().includes(key)
            );

            renderTable(filtered);
            resultContainer.classList.remove('hidden'); // TAMPILKAN TABEL
        }

        function renderTable(data) {
            const tbody = document.getElementById('bus-table');
            const emptyState = document.getElementById('empty-state');
            
            tbody.innerHTML = '';
            
            if (data.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            tbody.innerHTML = data.map(bus => `
                <tr class="table-row">
                    <td class="p-6">
                        <div class="font-bold text-sm md:text-base leading-relaxed uppercase italic">${bus.tujuan}</div>
                    </td>
                    <td class="p-6">
                        <span class="text-sky-300 font-black tracking-widest text-[10px] uppercase italic">${bus.armada}</span>
                    </td>
                    <td class="p-6 text-right font-mono text-xl md:text-3xl font-black tracking-tighter text-white">
                        ${bus.jam}
                    </td>
                </tr>
            `).join('');
        }

        // DETEKSI TOMBOL ENTER
        document.getElementById('search-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                executeSearch();
            }
        });

        loadInitialData();
    </script>
</body>
</html>
