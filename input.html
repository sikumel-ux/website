<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Tiket | Mahika Trans</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
    
        <style>
    :root { 
        --primary-blue: #065084; 
        --bg-darker: #043a60; /* Kita pakai warna ini sebagai background utama */
        --white: #ffffff; 
        --gold: #FFD700; 
    }

    body { 
        font-family: 'Poppins', sans-serif; 
        background-color: var(--bg-darker); /* Ganti dari radial-gradient ke solid color */
        margin: 0; 
        display: flex; 
        justify-content: center; 
        color: var(--white); 
        min-height: 100vh; 
    }
    
    .etiket-container { width: 100%; max-width: 450px; padding-bottom: 120px; }
    
    /* HEADER GAYA ETIKET */
    .header-section { padding: 40px 20px 20px; }
    .ticket-style {
        background: var(--white);
        color: var(--primary-blue);
        padding: 25px;
        border-radius: 20px 20px 0 0;
        text-align: center;
        position: relative;
        border-bottom: 2px dashed #ccc;
    }

    /* Bulatan potong tiket - Sekarang warnanya sama persis dengan body */
    .ticket-style::before, .ticket-style::after {
        content: ''; 
        position: absolute; 
        bottom: -10px; 
        width: 20px; 
        height: 20px; 
        background-color: var(--bg-darker); /* Ini kuncinya, harus sama dengan background body */
        border-radius: 50%;
    }
    .ticket-style::before { left: -10px; }
    .ticket-style::after { right: -10px; }

    /* Sisa CSS lainnya tetap sama */
    .card-form { 
        background: var(--white); 
        margin: 0 20px; 
        padding: 25px 20px 35px; 
        border-radius: 0 0 20px 20px; 
        box-shadow: 0 15px 35px rgba(0,0,0,0.3); 
    }
        
        label { display: block; font-size: 10px; font-weight: 700; color: #888; text-transform: uppercase; margin-bottom: 5px; margin-left: 5px; }
        input { 
            width: 100%; padding: 12px 15px; border: 1.5px solid #eee; border-radius: 12px; 
            font-family: 'Poppins'; margin-bottom: 15px; box-sizing: border-box; color: #333; outline: none; font-size: 14px; 
        }
        input:focus { border-color: var(--primary-blue); background: #fdfdfd; }
        
        .row { display: flex; gap: 10px; }
        
        button { 
            width: 100%; padding: 16px; background: var(--primary-blue); color: white; border: none; 
            border-radius: 15px; font-weight: 700; cursor: pointer; transition: 0.3s; 
            font-size: 15px; margin-top: 10px;
        }
        button:active { transform: scale(0.97); }

        /* NAVBAR */
        .nav-bottom { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; background: rgba(255, 255, 255, 0.95); display: flex; justify-content: space-around; padding: 15px 0; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); z-index: 100; }
        .nav-bottom a { text-decoration: none; color: #999; text-align: center; font-size: 10px; font-weight: 600; }
        .nav-bottom a i { font-size: 18px; margin-bottom: 4px; display: block; }
        .nav-bottom a.active { color: var(--primary-blue); }
    </style>
</head>
<body>
    <div class="etiket-container">
        <div class="header-section">
            <div class="ticket-style">
                <i class="fas fa-ticket-alt"></i>
                <h2>Booking Tiket</h2>
                <span style="font-size: 10px; opacity: 0.6;">MAHIKA TRANS MANAGEMENT</span>
            </div>
            
            <div class="card-form">
                <form id="bookingForm">
                    <label>Nama Penumpang</label>
                    <input type="text" id="nama" placeholder="Nama Lengkap" required>
                    
                    <div class="row">
                        <div style="flex:2;"><label>No WhatsApp</label><input type="tel" id="no_hp" value="08" required></div>
                        <div style="flex:1;"><label>Kursi</label><input type="text" id="no_kursi" placeholder="A1" required></div>
                    </div>

                    <label>Armada</label>
                    <input type="text" id="armada" placeholder="Nama Bus/Travel" required>
                    
                    <label>Tujuan</label>
                    <input type="text" id="tujuan" placeholder="Kota Tujuan" required>
                    
                    <div class="row">
                        <div style="flex:1;"><label>Tanggal</label><input type="date" id="tanggal" required></div>
                        <div style="flex:1;"><label>Jam</label><input type="text" id="jam" placeholder="00:00" required></div>
                    </div>

                    <label>Harga Tiket (Rp)</label>
                    <input type="number" id="harga" placeholder="150000" required>
                    
                    <button type="submit" id="btnSimpan"><i class="fab fa-whatsapp"></i> Simpan & Kirim WA</button>
                </form>
            </div>
        </div>
    </div>

    <div class="nav-bottom">
        <a href="index.html"><i class="fas fa-house"></i>Home</a>
        <a href="input.html" class="active"><i class="fas fa-circle-plus"></i>Booking</a>
        <a href="manifes.html"><i class="fas fa-file-lines"></i>Manifes</a>
        <a href="pendapatan.html"><i class="fas fa-chart-bar"></i>Laporan</a>
    </div>

    <script>
        const API = "https://script.google.com/macros/s/AKfycbx9JsUb0saYvFnH8vpCn2JZu_AzdrXXXmQIcGfMW0dsTvPndFQC_CtKyLhMx_6Kjd_IEg/exec";
        
        document.getElementById('tanggal').valueAsDate = new Date();

        document.getElementById('bookingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSimpan');
            
            const nama = document.getElementById('nama').value;
            const hpRaw = document.getElementById('no_hp').value;
            const kursi = document.getElementById('no_kursi').value;
            const tgl = document.getElementById('tanggal').value;
            const jam = document.getElementById('jam').value;
            const armada = document.getElementById('armada').value;
            const tujuan = document.getElementById('tujuan').value;
            const harga = document.getElementById('harga').value;
            
            const kode = "MHK" + Math.floor(1000 + Math.random() * 9000);
            
            btn.innerHTML = "<i class='fas fa-spinner fa-spin'></i> Memproses...";
            btn.disabled = true;

            const p = new URLSearchParams();
            p.append('action', 'saveBooking');
            p.append('tanggal', tgl);
            p.append('jam', jam);
            p.append('nama', nama);
            p.append('no_hp', hpRaw);
            p.append('armada', armada);
            p.append('tujuan', tujuan);
            p.append('no_kursi', kursi);
            p.append('harga', harga);
            p.append('kode', kode);

            try {
                // 1. Simpan ke Sheets
                await fetch(API, { method: 'POST', mode: 'no-cors', body: p });
                
                // 2. Logic WhatsApp +62
                let hpFix = hpRaw.replace(/\D/g, '');
                if (hpFix.startsWith('0')) hpFix = '62' + hpFix.slice(1);
                else if (hpFix.startsWith('8')) hpFix = '62' + hpFix;

                // Format Tanggal untuk WA
                const d = new Date(tgl);
                const tglRapi = d.toLocaleDateString('id-ID', { day: '2-digit', month: 'short', year: 'numeric' });
                const urlEtiket = `${window.location.origin}/etiket.html?kode=${kode}`;

                const textWA = `Halo, kak *${nama}*..%0ABerikut adalah data pemesanan tiket Anda di Mahika Trans.%0A%0ATanggal: ${tglRapi}%0AJam: ${jam}%0ANama: ${nama}%0AArmada: ${armada}%0ATujuan: ${tujuan}%0ANo kursi: ${kursi}%0A%0AKode Pemesanan: *${kode}*%0AEtiket Anda: ${urlEtiket}%0A%0A--------------------------%0A%0AHarap datang selambat-lambatnya 30 menit sebelum jam jadwal pemberangkatan.%0A%0ATerimakasih.`;

                // 3. Jalankan WA (Tab Baru)
                window.open(`https://wa.me/${hpFix}?text=${textWA}`, '_blank');
                
                // 4. Balik ke Manifes (Admin Redirect)
                setTimeout(() => { 
                    window.location.href = "manifes.html"; 
                }, 500);

            } catch (err) { 
                alert("Gagal menyimpan!"); 
                btn.disabled = false; 
                btn.innerHTML = "<i class='fab fa-whatsapp'></i> Simpan & Kirim WA"; 
            }
        });
    </script>
</body>
  </html>
