<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Penumpang | Mahika Trans</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --blue: #065084; --dark: #043a60; --gold: #FFD700; }
        body { font-family: 'Poppins', sans-serif; background: #f4f7f9; margin: 0; padding: 20px; display: flex; justify-content: center; }
        
        .container { width: 100%; max-width: 400px; background: white; padding: 25px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .header { text-align: center; margin-bottom: 25px; }
        .header h2 { color: var(--blue); margin: 0; font-size: 20px; }
        .header p { font-size: 12px; color: #777; margin: 5px 0 0; }

        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 12px; font-weight: 600; color: var(--dark); margin-bottom: 5px; margin-left: 5px; }
        input, select { 
            width: 100%; padding: 12px 15px; border: 1.5px solid #eee; border-radius: 12px; 
            box-sizing: border-box; font-family: 'Poppins'; font-size: 14px; outline: none; transition: 0.3s;
        }
        input:focus, select:focus { border-color: var(--blue); }

        .row { display: flex; gap: 10px; }
        .row > div { flex: 1; }

        button { 
            width: 100%; padding: 15px; background: var(--blue); border: none; color: white; 
            border-radius: 12px; font-weight: 700; font-size: 15px; cursor: pointer; margin-top: 10px; 
        }
        button:active { transform: scale(0.98); }

        #msg { margin-top: 15px; font-size: 12px; text-align: center; padding: 10px; border-radius: 10px; display: none; }
        .success { background: #e8f5e9; color: #2e7d32; }
        .error { background: #ffebee; color: #c62828; }

        /* Menu Bawah Ramping */
        .nav-menu { margin-top: 20px; display: flex; justify-content: space-around; border-top: 1px solid #eee; padding-top: 15px; }
        .nav-menu a { text-decoration: none; color: #aaa; font-size: 11px; text-align: center; }
        .nav-menu a i { display: block; font-size: 18px; margin-bottom: 3px; }
        .nav-menu a.active { color: var(--blue); }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>Input Booking</h2>
        <p>Mahika Trans Management</p>
    </div>

    <form id="bookingForm">
        <div class="row">
            <div class="input-group">
                <label>Tanggal</label>
                <input type="date" id="tanggal" required>
            </div>
            <div class="input-group">
                <label>Jam</label>
                <input type="time" id="jam" required>
            </div>
        </div>

        <div class="input-group">
            <label>Nama Penumpang</label>
            <input type="text" id="nama" placeholder="Contoh: Budi Santoso" required>
        </div>

        <div class="input-group">
            <label>No. HP / WhatsApp</label>
            <input type="tel" id="no_hp" placeholder="08123xxx" required>
        </div>

        <div class="input-group">
            <label>Pilih Armada</label>
            <select id="armada" required>
                <option value="">-- Pilih --</option>
                <option value="Hiace Premia">Hiace Premia</option>
                <option value="Hiace Commuter">Hiace Commuter</option>
                <option value="Elf Giga">Elf Giga</option>
            </select>
        </div>

        <div class="row">
            <div class="input-group">
                <label>Tujuan</label>
                <input type="text" id="tujuan" placeholder="Jogja/SBY" required>
            </div>
            <div class="input-group">
                <label>No. Kursi</label>
                <input type="text" id="no_kursi" placeholder="A1" required>
            </div>
        </div>

        <div class="input-group">
            <label>Harga Tiket</label>
            <input type="number" id="harga" placeholder="250000" required>
        </div>

        <button type="submit" id="btnSimpan">Simpan Data</button>
    </form>

    <div id="msg"></div>

    <div class="nav-menu">
        <a href="#" class="active"><i class="fas fa-edit"></i>Input</a>
        <a href="manifes.html"><i class="fas fa-list"></i>Manifes</a>
        <a href="login.html"><i class="fas fa-sign-out-alt"></i>Keluar</a>
    </div>
</div>

<script>
    // URL API yang sudah kita catat tadi
    const API = "https://script.google.com/macros/s/AKfycbx9JsUb0saYvFnH8vpCn2JZu_AzdrXXXmQIcGfMW0dsTvPndFQC_CtKyLhMx_6Kjd_IEg/exec";

    document.getElementById('bookingForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const btn = document.getElementById('btnSimpan');
        const msg = document.getElementById('msg');
        
        // Buat Kode Booking Otomatis
        const kode = "MHK" + Math.floor(Date.now() / 1000);

        btn.disabled = true;
        btn.innerText = "Mengirim...";
        msg.style.display = "none";

        // Ambil Data Form
        const formData = new URLSearchParams();
        formData.append('action', 'saveBooking');
        formData.append('tanggal', document.getElementById('tanggal').value);
        formData.append('jam', document.getElementById('jam').value);
        formData.append('nama', document.getElementById('nama').value);
        formData.append('no_hp', document.getElementById('no_hp').value);
        formData.append('armada', document.getElementById('armada').value);
        formData.append('tujuan', document.getElementById('tujuan').value);
        formData.append('no_kursi', document.getElementById('no_kursi').value);
        formData.append('harga', document.getElementById('harga').value);
        formData.append('kode', kode);

        // Kirim ke GAS menggunakan POST
        fetch(API, {
            method: 'POST',
            body: formData,
            mode: 'no-cors' // Penting untuk GAS
        })
        .then(() => {
            msg.style.display = "block";
            msg.className = "success";
            msg.innerText = "Data Berhasil Disimpan! Kode: " + kode;
            document.getElementById('bookingForm').reset();
            btn.disabled = false;
            btn.innerText = "Simpan Data";
        })
        .catch(err => {
            msg.style.display = "block";
            msg.className = "error";
            msg.innerText = "Terjadi kesalahan koneksi.";
            btn.disabled = false;
            btn.innerText = "Simpan Data";
        });
    });
</script>

</body>
</html>
