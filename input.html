<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Tiket | Mahika Trans</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary-blue: #065084; --bg-darker: #043a60; --white: #ffffff; }
        body { font-family: 'Poppins', sans-serif; background: radial-gradient(circle at top right, var(--bg-darker), var(--primary-blue)); margin: 0; display: flex; justify-content: center; color: var(--white); min-height: 100vh; }
        .etiket-container { width: 100%; max-width: 450px; padding-bottom: 120px; }
        .etiket-header { padding: 50px 25px 60px 25px; }
        .card-form { background: var(--white); margin: -40px 20px 20px 20px; padding: 30px 20px; border-radius: 28px; box-shadow: 0 15px 35px rgba(0,0,0,0.3); }
        label { display: block; font-size: 10px; font-weight: 700; color: var(--primary-blue); text-transform: uppercase; margin-bottom: 8px; }
        input { width: 100%; padding: 14px 18px; border: 1.5px solid #eee; border-radius: 15px; font-family: 'Poppins'; margin-bottom: 15px; box-sizing: border-box; color: #333; outline: none; }
        input:focus { border-color: var(--primary-blue); }
        .row { display: flex; gap: 12px; }
        button { width: 100%; padding: 18px; background: var(--primary-blue); color: white; border: none; border-radius: 18px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .nav-bottom { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; background: rgba(255, 255, 255, 0.95); display: flex; justify-content: space-around; padding: 15px 0; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); z-index: 100; }
        .nav-bottom a { text-decoration: none; color: #999; text-align: center; font-size: 10px; font-weight: 600; }
        .nav-bottom a i { font-size: 18px; margin-bottom: 4px; display: block; }
        .nav-bottom a.active { color: var(--primary-blue); }
    </style>
</head>
<body>
    <div class="etiket-container">
        <div class="etiket-header"><h2>Booking Tiket</h2><p>Input data penumpang Mahika Trans</p></div>
        <div class="card-form">
            <form id="bookingForm">
                <label>Nama Penumpang</label><input type="text" id="nama" placeholder="Suket" required>
                <div class="row">
                    <div style="flex:2;"><label>No HP</label><input type="tel" id="no_hp" value="08" required></div>
                    <div style="flex:1;"><label>Kursi</label><input type="text" id="no_kursi" placeholder="12" required></div>
                </div>
                <label>Armada</label><input type="text" id="armada" placeholder="Murni Jaya" required>
                <label>Kota Tujuan</label><input type="text" id="tujuan" placeholder="Cikarang" required>
                <div class="row">
                    <div style="flex:1;"><label>Tanggal</label><input type="date" id="tanggal" required></div>
                    <div style="flex:1;"><label>Jam</label><input type="text" id="jam" placeholder="08.00" required></div>
                </div>
                <label>Harga (Rp)</label><input type="number" id="harga" placeholder="150000" required>
                <button type="submit" id="btnSimpan">Proses & Cetak Tiket</button>
            </form>
        </div>
    </div>
    <div class="nav-bottom">
        <a href="index.html"><i class="fas fa-house"></i>Home</a>
        <a href="input.html" class="active"><i class="fas fa-circle-plus"></i>Booking</a>
        <a href="manifes.html"><i class="fas fa-file-lines"></i>Manifes</a>
        <a href="pendapatan.html"><i class="fas fa-chart-bar"></i>Laporan</a>
    </div>

    <script>
        // API SAKTI YANG SUDAH KITA CATAT
        const API = "https://script.google.com/macros/s/AKfycbx9JsUb0saYvFnH8vpCn2JZu_AzdrXXXmQIcGfMW0dsTvPndFQC_CtKyLhMx_6Kjd_IEg/exec";
        
        // Set tanggal otomatis hari ini
        document.getElementById('tanggal').valueAsDate = new Date();

        document.getElementById('bookingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSimpan');
            
            // Generate Kode Booking Mahika
            const kode = "MHK" + Math.floor(1000 + Math.random() * 9000);
            
            btn.innerText = "Menyimpan...";
            btn.disabled = true;

            const p = new URLSearchParams();
            p.append('action', 'saveBooking');
            p.append('tanggal', document.getElementById('tanggal').value);
            p.append('jam', document.getElementById('jam').value);
            p.append('nama', document.getElementById('nama').value);
            p.append('no_hp', document.getElementById('no_hp').value);
            p.append('armada', document.getElementById('armada').value);
            p.append('tujuan', document.getElementById('tujuan').value);
            p.append('no_kursi', document.getElementById('no_kursi').value);
            p.append('harga', document.getElementById('harga').value);
            p.append('kode', kode);

            try {
                // Kirim data ke Google Sheets
                await fetch(API, { 
                    method: 'POST', 
                    mode: 'no-cors', 
                    body: p 
                });
                
                // Berhasil: Lanjut ke halaman etiket
                setTimeout(() => { 
                    window.location.href = "etiket.html?kode=" + kode; 
                }, 1000);
            } catch (err) { 
                alert("Koneksi Error!"); 
                btn.disabled = false; 
                btn.innerText = "Proses & Cetak Tiket"; 
            }
        });
    </script>
</body>
</html>
