<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Mahika Trans</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary-blue: #065084; --bg-darker: #043a60; --white: #ffffff; --gold: #FFD700; }
        body { font-family: 'Poppins', sans-serif; background: radial-gradient(circle at top right, var(--bg-darker), var(--primary-blue)); margin: 0; color: var(--white); min-height: 100vh; }
        
        /* Header Section */
        .header-dash { padding: 50px 25px 30px 25px; }
        .header-dash h1 { font-size: 14px; margin: 0; opacity: 0.7; font-weight: 300; }
        .header-dash h2 { font-size: 26px; margin: 5px 0 0 0; font-weight: 700; }

        /* Stats Cards */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 0 20px; }
        .stat-card { background: var(--white); padding: 20px 15px; border-radius: 24px; box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2); color: var(--primary-blue); }
        .stat-card span { display: block; font-size: 9px; color: #666; font-weight: 700; text-transform: uppercase; margin-top: 5px; }
        .stat-card strong { font-size: 16px; font-weight: 700; display: block; margin-top: 2px; }

        .section-title { padding: 35px 25px 15px 25px; font-size: 16px; font-weight: 600; opacity: 0.9; }

        /* List Manifes Mini */
        .antrean-list { padding: 0 20px 120px; }
        .card-mini { 
            background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); 
            border-radius: 20px; padding: 15px; margin-bottom: 12px; 
            display: flex; align-items: center; border: 1px solid rgba(255,255,255,0.1); 
        }
        .tgl-badge { 
            width: 45px; height: 45px; background: var(--white); color: var(--primary-blue); 
            border-radius: 12px; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; font-size: 9px; font-weight: 700; margin-right: 15px; 
        }
        .info-mini { flex: 1; }
        .info-mini b { font-size: 14px; color: var(--gold); display: block; }
        .info-mini small { font-size: 11px; opacity: 0.8; display: block; margin-top: 2px; }

        /* Bottom Navigation */
        .nav-bottom { 
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); 
            width: 90%; max-width: 400px; background: rgba(255, 255, 255, 0.95); 
            display: flex; justify-content: space-around; padding: 15px 0; 
            border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); z-index: 100; 
        }
        .nav-bottom a { text-decoration: none; color: #999; text-align: center; font-size: 10px; font-weight: 600; flex: 1; }
        .nav-bottom a i { font-size: 18px; margin-bottom: 4px; display: block; }
        .nav-bottom a.active { color: var(--primary-blue); }
    </style>
</head>
<body>

<div class="header-dash">
    <h1 id="greeting">Halo,</h1>
    <h2>Mahika Trans</h2>
</div>

<div class="stats-grid">
    <div class="stat-card">
        <i class="fas fa-users"></i>
        <span>PENUMPANG HARI INI</span>
        <strong id="statPax">0 Orang</strong>
    </div>
    <div class="stat-card">
        <i class="fas fa-calendar-check"></i>
        <span>TOTAL AKTIF</span>
        <strong id="statTotal">0 Data</strong>
    </div>
</div>

<div class="section-title"><span>Jadwal Terdekat</span></div>

<div id="antreanList" class="antrean-list">
    <p style="text-align: center; opacity: 0.5; font-size: 12px; margin-top: 20px;">Memuat data...</p>
</div>

<div class="nav-bottom">
    <a href="dash.html" class="active"><i class="fas fa-house"></i>Home</a>
    <a href="input.html"><i class="fas fa-circle-plus"></i>Input</a>
    <a href="pendapatanv2.html"><i class="fas fa-wallet"></i>Komisi</a>
    <a href="#" onclick="logout()"><i class="fas fa-right-from-bracket"></i>Logout</a>
</div>

<script>
    const API = "https://script.google.com/macros/s/AKfycbx9JsUb0saYvFnH8vpCn2JZu_AzdrXXXmQIcGfMW0dsTvPndFQC_CtKyLhMx_6Kjd_IEg/exec";

    // Greeting Berdasarkan Waktu
    const jam = new Date().getHours();
    const salam = jam < 11 ? "Selamat Pagi" : jam < 15 ? "Selamat Siang" : jam < 19 ? "Selamat Sore" : "Selamat Malam";
    document.getElementById('greeting').innerText = salam + ",";

    async function loadDash() {
        try {
            const res = await fetch(`${API}?action=readManifes&t=${new Date().getTime()}`);
            const result = await res.json();
            const list = document.getElementById("antreanList");

            if (result.status === "success") {
                const skrg = new Date();
                skrg.setHours(0, 0, 0, 0);

                // Filter Data yang belum berangkat (Hari ini & Masa Depan)
                const dataAktif = result.data.filter(item => {
                    const tgl = new Date(item.tanggal);
                    tgl.setHours(0, 0, 0, 0);
                    return tgl >= skrg;
                });

                // Hitung Pax Hari Ini Saja
                const hariIni = dataAktif.filter(item => {
                    const tgl = new Date(item.tanggal);
                    tgl.setHours(0, 0, 0, 0);
                    return tgl.getTime() === skrg.getTime();
                }).length;

                document.getElementById('statPax').innerText = hariIni + " Orang";
                document.getElementById('statTotal').innerText = dataAktif.length + " Data";

                // List 5 Data Terbaru diinput (Urutan Balik)
                const listData = dataAktif.reverse().slice(0, 5);
                
                if (listData.length > 0) {
                    list.innerHTML = listData.map(item => {
                        const d = new Date(item.tanggal);
                        const tglRapi = d.getDate();
                        const blnRapi = d.toLocaleDateString('id-ID', { month: 'short' });
                        
                        return `
                            <div class="card-mini">
                                <div class="tgl-badge"><b>${tglRapi}</b>${blnRapi}</div>
                                <div class="info-mini">
                                    <b>${item.nama}</b>
                                    <small>${item.armada} • ${item.jam} • ${item.tujuan}</small>
                                </div>
                            </div>
                        `;
                    }).join('');
                } else {
                    list.innerHTML = "<p style='text-align:center; opacity:0.5; font-size:12px;'>Belum ada manifes aktif.</p>";
                }
            }
        } catch (e) {
            document.getElementById("antreanList").innerHTML = "<p style='text-align:center; font-size:12px;'>Gagal terhubung ke server.</p>";
        }
    }

    function logout() {
        if(confirm("Keluar dari aplikasi?")) {
            window.location.href = "index.html";
        }
    }

    window.onload = loadDash;
</script>

</body>
</html>
