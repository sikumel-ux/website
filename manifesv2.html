<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manifes | Mahika Trans</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { font-family: 'Poppins'; background: #065084; color: white; margin: 0; padding: 20px; }
        .card { background: rgba(255,255,255,0.1); padding: 15px; border-radius: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(255,255,255,0.1); }
        .info h4 { margin: 0; color: #FFD700; }
        .info small { opacity: 0.7; font-size: 11px; }
        .btn-grp { display: flex; gap: 5px; }
        .btn { width: 35px; height: 35px; border-radius: 8px; border: none; display: flex; align-items: center; justify-content: center; color: white; cursor: pointer; text-decoration: none; background: rgba(255,255,255,0.2); }
        .btn-del { color: #ff6b6b; }
        #countPsg { margin-bottom: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Manifes</h2>
    <p id="countPsg">Memuat data...</p>
    <div id="container"></div>

    <script>
        const API = "https://script.google.com/macros/s/AKfycbx9JsUb0saYvFnH8vpCn2JZu_AzdrXXXmQIcGfMW0dsTvPndFQC_CtKyLhMx_6Kjd_IEg/exec";

        async function load() {
            const res = await fetch(`${API}?action=readData&t=${Date.now()}`);
            const json = await res.json();
            const cont = document.getElementById('container');
            cont.innerHTML = "";
            
            const dataFilter = json.data.filter(i => new Date(i.tanggal) >= new Date().setHours(0,0,0,0));
            document.getElementById('countPsg').innerText = dataFilter.length + " Penumpang Aktif";

            dataFilter.reverse().forEach(d => {
                cont.innerHTML += `
                <div class="card" id="row-${d.kode}">
                    <div class="info">
                        <h4>${d.nama}</h4>
                        <small>Kursi: ${d.kursi} â€¢ ${d.tujuan}</small>
                    </div>
                    <div class="btn-grp">
                        <a href="etiket.html?kode=${d.kode}" class="btn"><i class="fas fa-ticket-alt"></i></a>
                        <div class="btn btn-del" onclick="hapus('${d.kode}')"><i class="fas fa-trash"></i></div>
                    </div>
                </div>`;
            });
        }

        async function hapus(kode) {
            if(confirm('Hapus data ini?')) {
                await fetch(`${API}?action=deleteBooking&kode=${kode}`);
                document.getElementById(`row-${kode}`).remove();
            }
        }
        load();
    </script>
</body>
</html>
