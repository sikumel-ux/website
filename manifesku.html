<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manifes | Mahika Trans</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --primary-blue: #065084; --white: #ffffff; --gold: #FFD700; }
        body { font-family: 'Poppins', sans-serif; background: #043a60; margin: 0; color: var(--white); min-height: 100vh; }
        .header-section { padding: 30px 20px; text-align: center; }
        .header-card { background: rgba(255,255,255,0.1); border-radius: 20px; padding: 20px; border: 1px solid rgba(255,255,255,0.2); }
        #manifesContainer { padding: 0 20px 120px; }
        .card-manifes { background: rgba(255,255,255,0.1); border-radius: 15px; padding: 15px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(255,255,255,0.05); }
        .info-psg h4 { margin: 0; color: var(--gold); font-size: 14px; text-transform: uppercase; }
        .info-psg p { margin: 2px 0; font-size: 11px; opacity: 0.9; }
        .badge-kursi { background: var(--white); color: #000; padding: 2px 6px; border-radius: 5px; font-weight: bold; font-size: 10px; }
        .btn-aksi { width: 35px; height: 35px; border-radius: 8px; background: rgba(255,255,255,0.1); color: #fff; display: flex; align-items: center; justify-content: center; text-decoration: none; cursor: pointer; border:none; }
        .nav-bottom { position: fixed; bottom: 15px; left: 5%; width: 90%; background: #fff; display: flex; justify-content: space-around; padding: 12px 0; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .nav-bottom a { text-decoration: none; color: #999; font-size: 10px; text-align: center; }
        .nav-bottom a.active { color: var(--primary-blue); }
    </style>
</head>
<body>

<div class="header-section">
    <div class="header-card">
        <h2 style="margin:0; font-size:18px;">Manifes Penumpang</h2>
        <p id="countPsg" style="font-size:12px; margin:5px 0 0;">Memuat...</p>
    </div>
</div>

<div id="manifesContainer"></div>

<div class="nav-bottom">
    <a href="dash.html"><i class="fas fa-home"></i><br>Home</a>
    <a href="input.html"><i class="fas fa-plus-circle"></i><br>Input</a>
    <a href="manifes.html" class="active"><i class="fas fa-list"></i><br>Manifes</a>
</div>

<script>
    const API = "https://script.google.com/macros/s/AKfycbwqXhQ7Pcno7vvbXnGTDysQPt5zpGj9Hr6Jq-c8RlBIyXmPcysvLBzEIb0dmV13cApd/exec";

    async function loadManifes() {
        try {
            const res = await fetch(`${API}?action=readManifes&t=${new Date().getTime()}`);
            const result = await res.json();
            const container = document.getElementById("manifesContainer");
            
            if (result.status === "success") {
                container.innerHTML = "";
                const data = result.data;

                if (data.length === 0) {
                    container.innerHTML = "<p style='text-align:center;'>Kosong.</p>";
                    return;
                }

                data.reverse().forEach(item => {
                    // Format Tanggal Rapi
                    const tgl = new Date(item.tanggal).toLocaleDateString('id-ID', {day:'2-digit', month:'short'});
                    
                    container.innerHTML += `
                        <div class="card-manifes" id="card-${item.kode}">
                            <div class="info-psg">
                                <h4>${item.nama} <span class="badge-kursi">${item.kursi}</span></h4>
                                <p><i class="fas fa-calendar"></i> ${tgl} | <i class="fas fa-clock"></i> ${item.jam}</p>
                                <p><i class="fas fa-bus"></i> ${item.armada} â†’ ${item.tujuan}</p>
                            </div>
                            <div style="display:flex; gap:8px;">
                                <a href="https://wa.me/${item.hp}" target="_blank" class="btn-aksi" style="color:#25D366;"><i class="fab fa-whatsapp"></i></a>
                                <button onclick="hapus('${item.kode}')" class="btn-aksi" id="btn-${item.kode}" style="color:#ff4d4d;"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>`;
                });
                document.getElementById("countPsg").innerText = data.length + " Penumpang Terdaftar";
            }
        } catch (e) {
            document.getElementById("countPsg").innerText = "Gagal Memuat Database.";
        }
    }

    async function hapus(kode) {
        if (confirm("Hapus data ini?")) {
            document.querySelector(`#btn-${kode} i`).className = "fas fa-spinner fa-spin";
            try {
                const r = await fetch(`${API}?action=deleteBooking&kode=${kode}`).then(res => res.json());
                if(r.status === "success") {
                    document.getElementById(`card-${kode}`).remove();
                }
            } catch (e) { location.reload(); }
        }
    }

    window.onload = loadManifes;
</script>

</body>
</html>
