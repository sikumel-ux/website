<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiket | Mahika Trans</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins'; background: #f4f7f9; margin: 0; display: flex; justify-content: center; padding: 20px; }
        .ticket { width: 100%; max-width: 400px; background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.1); display: none; }
        .head { background: #065084; color: white; text-align: center; padding: 20px; }
        .body { padding: 20px; }
        .row { display: flex; justify-content: space-between; margin-bottom: 10px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .kode { font-weight: bold; color: #065084; font-size: 20px; }
    </style>
</head>
<body>
    <div id="loader">Mencari Tiket...</div>
    <div class="ticket" id="ticket">
        <div class="head">
            <small>KODE BOOKING</small>
            <div class="kode" id="kode" style="color: #FFD700;">-</div>
        </div>
        <div class="body">
            <div class="row"><span>Nama</span><b id="nama"></b></div>
            <div class="row"><span>Kursi</span><b id="kursi"></b></div>
            <div class="row"><span>Armada</span><b id="armada"></b></div>
            <div class="row"><span>Tujuan</span><b id="tujuan"></b></div>
            <div class="row"><span>Waktu</span><b id="waktu"></b></div>
        </div>
    </div>

    <script>
        const API = "https://script.google.com/macros/s/AKfycbx9JsUb0saYvFnH8vpCn2JZu_AzdrXXXmQIcGfMW0dsTvPndFQC_CtKyLhMx_6Kjd_IEg/exec";
        const kode = new URLSearchParams(window.location.search).get('kode');

        if(!kode) { window.location.href = "404.html"; }
        else {
            fetch(`${API}?action=getEtiket&kode=${kode}`)
            .then(r => r.json())
            .then(res => {
                if(res.status === "success") {
                    document.getElementById('loader').style.display='none';
                    document.getElementById('ticket').style.display='block';
                    document.getElementById('kode').innerText = res.data.kode;
                    document.getElementById('nama').innerText = res.data.nama;
                    document.getElementById('kursi').innerText = res.data.kursi;
                    document.getElementById('armada').innerText = res.data.armada;
                    document.getElementById('tujuan').innerText = res.data.tujuan;
                    document.getElementById('waktu').innerText = res.data.jam;
                } else { window.location.href = "404.html"; }
            }).catch(() => window.location.href = "404.html");
        }
    </script>
</body>
</html>
