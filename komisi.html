<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Komisi | Mahika Trans</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary-blue: #065084; 
            --bg-solid: #043a60; 
            --white: #ffffff; 
            --accent: #FFD700; 
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: var(--bg-solid); 
            margin: 0; 
            color: var(--white); 
            min-height: 100vh;
        }

        .container { padding: 20px; max-width: 500px; margin: auto; }

        header { text-align: center; padding: 10px 0 20px; }
        
        /* Header Dinamis Penjumlahan */
        .header-total {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            border: 1px dashed var(--accent);
            margin-bottom: 20px;
        }
        .header-total span { display: block; font-size: 12px; opacity: 0.8; margin-bottom: 5px; }
        .header-total h2 { margin: 0; color: var(--accent); font-size: 20px; }

        /* Filter Bulan */
        .filter-section {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        select {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            border: none;
            font-family: 'Poppins';
            font-weight: 600;
            background: var(--white);
            color: var(--primary-blue);
        }

        /* Tabel Minimalis */
        .table-container {
            background: var(--white);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        table { width: 100%; border-collapse: collapse; color: #333; font-size: 14px; }
        thead { background: #f1f1f1; }
        th { padding: 15px 10px; text-align: left; font-weight: 700; color: var(--primary-blue); border-bottom: 2px solid #ddd; }
        td { padding: 15px 10px; border-bottom: 1px solid #eee; }
        
        .fab {
            position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px;
            background-color: var(--accent); color: var(--primary-blue);
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            font-size: 24px; box-shadow: 0 5px 15px rgba(0,0,0,0.4); text-decoration: none; z-index: 1000;
        }

        .loading { text-align: center; padding: 20px; color: #888; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="header-total">
                <span id="labelBulan">Total Komisi Bulan ...</span>
                <h2 id="totalKomisiHeader">Rp 0</h2>
            </div>
        </header>

        <div class="filter-section">
            <select id="filterBulan">
                <option value="01">Januari</option>
                <option value="02">Februari</option>
                <option value="03">Maret</option>
                <option value="04">April</option>
                <option value="05">Mei</option>
                <option value="06">Juni</option>
                <option value="07">Juli</option>
                <option value="08">Agustus</option>
                <option value="09">September</option>
                <option value="10">Oktober</option>
                <option value="11">November</option>
                <option value="12">Desember</option>
            </select>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Tanggal</th>
                        <th>Pax</th>
                        <th>Komisi</th>
                    </tr>
                </thead>
                <tbody id="dataBody">
                    </tbody>
            </table>
            <div id="loader" class="loading">Memuat data...</div>
        </div>
    </div>

    <a href="input_komisi.html" class="fab">
        <i class="fas fa-plus"></i>
    </a>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbx9JsUb0saYvFnH8vpCn2JZu_AzdrXXXmQIcGfMW0dsTvPndFQC_CtKyLhMx_6Kjd_IEg/exec";
        let allData = [];

        // Set filter ke bulan sekarang saat pertama kali buka
        const currentMonth = ("0" + (new Date().getMonth() + 1)).slice(-2);
        document.getElementById('filterBulan').value = currentMonth;

        async function loadData() {
            try {
                const response = await fetch(`${API_URL}?action=getPendapatan`);
                allData = await response.json();
                renderData();
            } catch (err) {
                document.getElementById('loader').innerHTML = "Gagal memuat data.";
            }
        }

        function renderData() {
            const bulanDipilih = document.getElementById('filterBulan').value;
            const namaBulan = document.getElementById('filterBulan').options[document.getElementById('filterBulan').selectedIndex].text;
            
            const dataBody = document.getElementById('dataBody');
            const totalH2 = document.getElementById('totalKomisiHeader');
            const labelBulan = document.getElementById('labelBulan');
            
            let html = "";
            let totalKomisi = 0;

            // Filter data berdasarkan bulan (asumsi format tanggal di sheet YYYY-MM-DD)
            const filtered = allData.filter(row => {
                const bulanData = row.tanggal.split("-")[1]; 
                return bulanData === bulanDipilih;
            });

            filtered.forEach(row => {
                const tglIndo = row.tanggal.split("-")[2]; // Ambil tanggalnya saja biar ringkas
                html += `<tr>
                    <td>${tglIndo} ${namaBulan.substring(0,3)}</td>
                    <td>${row.jumlah_penumpang}</td>
                    <td>Rp ${parseInt(row.komisi).toLocaleString('id-ID')}</td>
                </tr>`;
                totalKomisi += parseInt(row.komisi);
            });

            dataBody.innerHTML = filtered.length ? html : "<tr><td colspan='3' style='text-align:center'>Tidak ada data</td></tr>";
            totalH2.innerText = "Rp " + totalKomisi.toLocaleString('id-ID');
            labelBulan.innerText = `Total Komisi Bulan ${namaBulan}`;
            document.getElementById('loader').style.display = "none";
        }

        document.getElementById('filterBulan').addEventListener('change', renderData);
        window.onload = loadData;
    </script>
</body>
</html>
