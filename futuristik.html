<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahika Agency | Highway Route</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&family=Oswald:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --asphalt: #111111;
            --road-line: #ffffff;
            --neon-light: #ffeb3b;
        }

        body {
            background-color: var(--asphalt);
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* BACKGROUND JALAN RAYA BERGERAK */
        .highway-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(to bottom, #000, #111);
        }

        /* Garis Marka Jalan */
        .road-line {
            position: absolute;
            left: 50%;
            width: 6px;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                transparent,
                transparent 50px,
                var(--road-line) 50px,
                var(--road-line) 150px
            );
            transform: translateX(-50%);
            animation: roadMove 1s linear infinite;
            opacity: 0.2;
        }

        @keyframes roadMove {
            from { background-position: 0 0; }
            to { background-position: 0 200px; }
        }

        /* PARTIKEL LIGHT TRAILS (Lampu Mobil) */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
        }

        /* UI STYLE: PAPAN JALAN TOL */
        .highway-sign {
            background: #004d40; /* Hijau papan tol */
            border: 4px solid white;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .brand-logo {
            font-family: 'Oswald', sans-serif;
            font-size: 3rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            border-bottom: 4px solid white;
            display: inline-block;
        }

        .input-highway {
            background: rgba(0,0,0,0.6);
            border: 2px solid #555;
            border-radius: 4px;
            color: white;
            font-weight: bold;
        }

        .input-highway:focus {
            border-color: var(--neon-light);
            outline: none;
        }

        /* KARTU HASIL */
        .bus-card {
            background: #1a1a1a;
            border-left: 10px solid #2e7d32;
            transition: transform 0.3s;
        }

        .bus-card:hover {
            transform: scale(1.02);
            background: #222;
        }
    </style>
</head>
<body class="flex flex-col items-center py-10 px-6">

    <div class="highway-bg">
        <div class="road-line"></div>
        <div id="particles-js"></div>
    </div>

    <div class="w-full max-w-lg z-10">
        <div class="highway-sign p-6 text-center mb-10">
            <h1 class="brand-logo mb-2">MAHIKA</h1>
            <p class="text-sm font-bold tracking-widest uppercase">>>> Jalur Utama <<<</p>
        </div>

        <div class="bg-black/80 p-4 rounded-lg border border-gray-700 backdrop-blur-md mb-8">
            <div class="flex gap-2">
                <input type="text" id="search-input" placeholder="CARI KOTA TUJUAN..." class="input-highway w-full p-3 uppercase">
                <button onclick="driveSearch()" class="bg-white text-black font-black px-6 hover:bg-yellow-400 transition">GO</button>
            </div>
        </div>

        <div id="loading" class="hidden text-center py-10">
            <i class="fa-solid fa-car-side text-5xl animate-bounce"></i>
            <p class="mt-4 font-bold tracking-tighter">MELUNCUR KE LOKASI...</p>
        </div>

        <div id="result-container" class="space-y-4"></div>
    </div>

    <div class="fixed bottom-6 inset-x-0 px-6 flex justify-between items-center max-w-lg mx-auto">
        <button class="bg-gray-900 border-2 border-white p-4 rounded-full text-white shadow-xl">
            <i class="fa-solid fa-compass fa-spin-slow"></i>
        </button>
        <a href="https://wa.me/628123456789" class="bg-green-600 border-2 border-white px-8 py-3 rounded-xl font-black text-white shadow-xl">
            KONTAK HUB
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        // CONFIG LIGHT TRAILS (Lampu Mobil di Jalan Raya)
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 40 },
                "color": { "value": ["#ff0000", "#ffffff", "#ffff00"] }, // Merah & Putih lampu mobil
                "shape": { "type": "edge" },
                "opacity": { "value": 0.4 },
                "size": { "value": 2, "random": true },
                "line_linked": { "enable": false },
                "move": {
                    "enable": true,
                    "speed": 15,
                    "direction": "bottom", // Meluncur ke bawah
                    "straight": true,
                    "out_mode": "out"
                }
            }
        });

        let allData = [];
        async function loadData() {
            try {
                const res = await fetch('https://script.google.com/macros/s/AKfycbwfulIjftKvtjSoovdF3iHt_GeOiRNiSg76FIi7KzmhreEHsQFYWS34Rbw9r-Q_IR2lvQ/exec');
                allData = await res.json();
            } catch(e) { console.log("System Ready!"); }
        }

        function driveSearch() {
            const container = document.getElementById('result-container');
            const loading = document.getElementById('loading');
            
            if(!document.getElementById('search-input').value) return;

            container.classList.add('hidden');
            loading.classList.remove('hidden');

            setTimeout(() => {
                loading.classList.add('hidden');
                container.classList.remove('hidden');
                executeSearch();
            }, 1000);
        }

        function executeSearch() {
            const key = document.getElementById('search-input').value.toLowerCase();
            const list = document.getElementById('result-container');
            list.innerHTML = '';
            
            const filtered = allData.filter(b => b.tujuan.toLowerCase().includes(key) || b.armada.toLowerCase().includes(key));
            
            if(filtered.length > 0) {
                filtered.forEach(b => {
                    list.innerHTML += `
                        <div class="bus-card p-5 flex justify-between items-center shadow-2xl">
                            <div>
                                <h3 class="text-xl font-black text-white italic tracking-tighter">${b.armada}</h3>
                                <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">>> ${b.tujuan}</p>
                            </div>
                            <div class="text-right">
                                <span class="block text-2xl font-bold text-yellow-400">${b.jam}</span>
                                <span class="text-[8px] border border-gray-500 px-2 py-0.5">READY</span>
                            </div>
                        </div>`;
                });
            } else {
                list.innerHTML = `<div class="p-10 text-center opacity-30">DATA TIDAK DITEMUKAN DI JALUR INI</div>`;
            }
        }

        loadData();
    </script>
</body>
</html>
