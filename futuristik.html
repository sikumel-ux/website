<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahika | Blueprint Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Barlow+Condensed:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #f0f4f8; /* Warna kertas teknis */
            --line-color: #2c3e50;
            --accent-color: #3498db;
        }

        body {
            background-color: var(--bg-color);
            /* Pola Dot Grid */
            background-image: radial-gradient(var(--line-color) 0.5px, transparent 0.5px);
            background-size: 30px 30px;
            font-family: 'Space Mono', monospace;
            color: var(--line-color);
            margin: 0;
            overflow-x: hidden;
        }

        #canvas-blueprint {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .header-project {
            border: 2px solid var(--line-color);
            padding: 20px;
            position: relative;
        }

        /* Label di pojok kotak ala blueprint */
        .corner-label {
            position: absolute;
            background: var(--line-color);
            color: white;
            font-size: 8px;
            padding: 2px 5px;
            top: -10px;
            left: 10px;
            text-transform: uppercase;
        }

        .brand-mahika {
            font-family: 'Barlow Condensed', sans-serif;
            font-size: 4rem;
            letter-spacing: -2px;
            line-height: 0.8;
            text-transform: uppercase;
        }

        .search-container {
            border: 1px solid var(--line-color);
            background: white;
            display: flex;
            align-items: center;
        }

        .input-tech {
            background: transparent;
            width: 100%;
            padding: 15px;
            outline: none;
            font-size: 14px;
        }

        .btn-tech {
            background: var(--line-color);
            color: white;
            padding: 15px 30px;
            font-weight: bold;
            transition: all 0.2s;
        }

        .btn-tech:hover {
            background: var(--accent-color);
        }

        .result-card {
            border: 1px dashed var(--line-color);
            padding: 20px;
            background: rgba(255,255,255,0.7);
            position: relative;
            transition: all 0.3s;
        }

        .result-card:hover {
            border-style: solid;
            background: white;
            transform: translateY(-3px);
        }

        .stamp-status {
            border: 2px solid var(--line-color);
            padding: 2px 8px;
            font-size: 10px;
            font-weight: bold;
            transform: rotate(-10deg);
            opacity: 0.6;
        }
    </style>
</head>
<body class="flex flex-col items-center py-12 px-6">

    <canvas id="canvas-blueprint"></canvas>

    <div class="w-full max-w-lg">
        <div class="header-project mb-10">
            <span class="corner-label">Project: Mahika-01</span>
            <h1 class="brand-mahika">MAHIKA<br>AGENCY.</h1>
            <p class="text-[10px] mt-4 opacity-70">SYSTEMATIC LOGISTICS | SCALE 1:100</p>
        </div>

        <div class="search-container mb-8">
            <input type="text" id="search-input" placeholder="INPUT_COORDINATE_DESTINATION" class="input-tech uppercase">
            <button onclick="runProjectSearch()" class="btn-tech">EXEC</button>
        </div>

        <div id="result-container" class="space-y-6">
            </div>
    </div>

    <div class="fixed bottom-6 w-full max-w-lg flex justify-between items-center px-6">
        <div class="text-[8px] border-l-2 border-black pl-2">
            COORD: 07.24 S / 110.37 E<br>
            STATUS: SYSTEM_READY
        </div>
        <a href="https://wa.me/628123456789" class="text-xs font-bold underline">CONTACT_ENGINEER</a>
    </div>

    <script>
        // ANIMASI PARTIKEL BLUEPRINT (Simple & Clean)
        const canvas = document.getElementById('canvas-blueprint');
        const ctx = canvas.getContext('2d');
        let points = [];

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            for(let i=0; i<30; i++) {
                points.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#2c3e50';
            ctx.lineWidth = 0.5;

            points.forEach((p, i) => {
                p.x += p.vx;
                p.y += p.vy;

                if(p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if(p.y < 0 || p.y > canvas.height) p.vy *= -1;

                // Gambar Tanda "+" (Crosshair)
                ctx.beginPath();
                ctx.moveTo(p.x - 5, p.y); ctx.lineTo(p.x + 5, p.y);
                ctx.moveTo(p.x, p.y - 5); ctx.lineTo(p.x, p.y + 5);
                ctx.stroke();

                // Garis antar titik kalau deket
                points.forEach((p2, j) => {
                    if(i === j) return;
                    let dist = Math.hypot(p.x - p2.x, p.y - p2.y);
                    if(dist < 200) {
                        ctx.globalAlpha = 1 - (dist/200);
                        ctx.beginPath();
                        ctx.moveTo(p.x, p.y); ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                });
            });
            requestAnimationFrame(draw);
        }

        init(); draw();

        // DATA HANDLER
        let allData = [];
        async function loadData() {
            try {
                const res = await fetch('https://script.google.com/macros/s/AKfycbwfulIjftKvtjSoovdF3iHt_GeOiRNiSg76FIi7KzmhreEHsQFYWS34Rbw9r-Q_IR2lvQ/exec');
                allData = await res.json();
            } catch(e) { console.log("System Ready!"); }
        }

        function runProjectSearch() {
            const key = document.getElementById('search-input').value.toLowerCase();
            const list = document.getElementById('result-container');
            list.innerHTML = '';
            
            const filtered = allData.filter(b => b.tujuan.toLowerCase().includes(key) || b.armada.toLowerCase().includes(key));
            
            if(filtered.length > 0) {
                filtered.forEach(b => {
                    list.innerHTML += `
                        <div class="result-card">
                            <span class="text-[8px] absolute top-2 right-2 opacity-40">REF_ID: ${Math.random().toString(36).substr(2, 5).toUpperCase()}</span>
                            <div class="flex justify-between items-end">
                                <div>
                                    <h3 class="text-xl font-bold uppercase">${b.armada}</h3>
                                    <p class="text-xs opacity-60">DESTINATION: ${b.tujuan}</p>
                                </div>
                                <div class="text-right">
                                    <div class="stamp-status inline-block mb-2">VERIFIED</div>
                                    <p class="text-3xl font-bold leading-none">${b.jam}</p>
                                </div>
                            </div>
                        </div>`;
                });
            } else {
                list.innerHTML = `<p class="text-center py-10 opacity-30">[ ERROR: DATA_NOT_FOUND ]</p>`;
            }
        }

        loadData();
    </script>
</body>
</html>
