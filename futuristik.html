<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahika Agency | Future Connect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Plus+Jakarta+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-cyan: #00f2ff;
            --neon-purple: #7000ff;
            --dark-bg: #050507;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--dark-bg);
            color: white;
            margin: 0;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* BACKGROUND PARTICLES */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* LOGO FUTURISTIK */
        .brand-font {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 4px;
            background: linear-gradient(to right, var(--neon-cyan), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.3);
        }

        /* NEON GLASS CARD */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            border: 1px solid var(--neon-cyan);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
        }

        /* SEARCH INPUT */
        .futuristic-input {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--neon-cyan);
            border-radius: 12px;
            padding: 12px 20px;
            transition: all 0.4s;
        }

        .futuristic-input:focus {
            outline: none;
            border-color: var(--neon-cyan);
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
        }

        /* BUTTON NEON */
        .btn-neon {
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-purple));
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 12px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn-neon:hover {
            box-shadow: 0 0 25px rgba(0, 242, 255, 0.6);
            transform: translateY(-2px);
        }

        /* PANEL PROFIL SLIDE */
        #profile-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80vh;
            background: rgba(10, 10, 12, 0.95);
            backdrop-filter: blur(20px);
            border-top: 2px solid var(--neon-cyan);
            border-radius: 30px 30px 0 0;
            transform: translateY(100%);
            transition: transform 0.6s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 100;
        }

        #profile-panel.open { transform: translateY(0); }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="flex flex-col items-center py-12 px-6">

    <div id="particles-js"></div>

    <div class="w-full max-w-lg z-10">
        <div class="text-center mb-12">
            <h1 class="brand-font text-5xl font-bold mb-2">MAHIKA</h1>
            <p class="text-xs uppercase tracking-[0.5em] opacity-60">Future Travel Logistics</p>
        </div>

        <div class="glass-card p-4 flex gap-2 mb-12">
            <input type="text" id="search-input" placeholder="Enter destination..." class="futuristic-input w-full">
            <button onclick="startScanning()" class="btn-neon px-6 py-3">SCAN</button>
        </div>

        <div id="result-container" class="space-y-4"></div>
    </div>

    <div class="fixed bottom-8 inset-x-0 px-8 flex justify-between items-center max-w-lg mx-auto z-[200]">
        <button onclick="togglePanel()" class="glass-card p-4 text-cyan-400">
            <i class="fa-solid fa-microchip text-2xl"></i>
            <span class="block text-[10px] mt-1 font-bold">SYSTEM</span>
        </button>
        <a href="https://wa.me/628123456789" class="glass-card p-4 text-purple-400">
            <i class="fa-solid fa-headset text-2xl"></i>
            <span class="block text-[10px] mt-1 font-bold">SUPPORT</span>
        </a>
    </div>

    <div id="profile-panel">
        <div class="w-full py-6 flex justify-center cursor-pointer" onclick="togglePanel()">
            <div class="w-16 h-1 bg-cyan-400 rounded-full shadow-[0_0_10px_cyan]"></div>
        </div>
        
        <div class="px-8 pb-20 max-h-[70vh] overflow-y-auto scrollbar-hide">
            <h2 class="brand-font text-3xl mb-6">Mahika Ecosystem</h2>
            
            <div class="glass-card p-6 mb-6">
                <p class="text-sm leading-relaxed opacity-80">
                    Menghubungkan ribuan titik transportasi melalui jaringan digital yang aman dan cepat. Kepercayaan Anda adalah enkripsi kami.
                </p>
            </div>

            <div class="grid grid-cols-3 gap-4 mb-8">
                <div class="glass-card p-4 text-center">
                    <i class="fa-solid fa-bus text-cyan-400 mb-2"></i>
                    <p class="text-[10px] font-bold">TERRA</p>
                </div>
                <div class="glass-card p-4 text-center">
                    <i class="fa-solid fa-ship text-purple-400 mb-2"></i>
                    <p class="text-[10px] font-bold">AQUA</p>
                </div>
                <div class="glass-card p-4 text-center">
                    <i class="fa-solid fa-plane text-pink-400 mb-2"></i>
                    <p class="text-[10px] font-bold">AERO</p>
                </div>
            </div>

            <button onclick="togglePanel()" class="btn-neon w-full py-4">INITIALIZE SYSTEM</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        // CONFIG PARTICLES NEURAL LINK
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 100, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#00f2ff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": true },
                "size": { "value": 2, "random": true },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#00f2ff",
                    "opacity": 0.3,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "out_mode": "out"
                }
            },
            "interactivity": {
                "events": {
                    "onhover": { "enable": true, "mode": "grab" },
                    "onclick": { "enable": true, "mode": "push" }
                },
                "modes": {
                    "grab": { "distance": 200, "line_linked": { "opacity": 0.8 } }
                }
            },
            "retina_detect": true
        });

        // DATA HANDLER
        let allData = [];
        async function loadData() {
            try {
                const res = await fetch('https://script.google.com/macros/s/AKfycbwfulIjftKvtjSoovdF3iHt_GeOiRNiSg76FIi7KzmhreEHsQFYWS34Rbw9r-Q_IR2lvQ/exec');
                allData = await res.json();
            } catch(e) { console.log("System Offline, menggunakan data cache."); }
        }

        function startScanning() {
            const container = document.getElementById('result-container');
            container.innerHTML = `<div class="text-center p-10 brand-font animate-pulse">Scanning Neural Network...</div>`;
            setTimeout(renderResults, 1000);
        }

        function renderResults() {
            const key = document.getElementById('search-input').value.toLowerCase();
            const container = document.getElementById('result-container');
            container.innerHTML = '';
            
            const filtered = allData.filter(b => b.tujuan.toLowerCase().includes(key) || b.armada.toLowerCase().includes(key));
            
            if(filtered.length > 0) {
                filtered.forEach(b => {
                    container.innerHTML += `
                        <div class="glass-card p-5 flex justify-between items-center animate-fade-in">
                            <div>
                                <h3 class="font-bold text-cyan-400 text-xl tracking-wide">${b.armada}</h3>
                                <p class="text-xs opacity-50 uppercase tracking-tighter">Route: ${b.tujuan}</p>
                            </div>
                            <div class="text-right">
                                <span class="block text-2xl font-bold brand-font text-white">${b.jam}</span>
                                <span class="text-[8px] bg-cyan-900 text-cyan-400 px-2 py-0.5 rounded border border-cyan-400">SYNCED</span>
                            </div>
                        </div>`;
                });
            } else {
                container.innerHTML = `<div class="glass-card p-10 text-center opacity-50">NO DATA FOUND IN NETWORK</div>`;
            }
        }

        function togglePanel() {
            document.getElementById('profile-panel').classList.toggle('open');
        }

        loadData();
    </script>
</body>
      </html>
