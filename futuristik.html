<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahika Agency | Realism Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            margin: 0;
            overflow-x: hidden;
            min-height: 100vh;
            color: #fff;
        }

        /* BACKGROUND REALISME: Foto Jalanan yang di-blur parah */
        .bg-realism {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: url('https://images.unsplash.com/photo-1544620347-c4fd4a3d5957?auto=format&fit=crop&q=80&w=2069') no-repeat center center;
            background-size: cover;
            filter: blur(40px) brightness(0.4);
            transform: scale(1.1); /* Ngilangin edge blur */
        }

        /* KACA BEKU (FROSTED GLASS) */
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(25px) saturate(150%);
            -webkit-backdrop-filter: blur(25px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        /* TYPOGRAPHY */
        .brand-text {
            font-weight: 700;
            letter-spacing: -1px;
            background: linear-gradient(to bottom, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* SEARCH INPUT REALISME */
        .search-input {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 16px 24px;
            color: #fff;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.3);
        }

        /* HASIL PENCARIAN */
        .card-bus {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card-bus:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.07);
        }

        /* CANVAS UNTUK DEBU (PARTIKEL) */
        #dust-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
    </style>
</head>
<body class="flex flex-col items-center py-16 px-6">

    <div class="bg-realism"></div>
    <canvas id="dust-canvas"></canvas>

    <div class="w-full max-w-lg z-10">
        <div class="text-center mb-12">
            <h1 class="brand-text text-5xl mb-2">MAHIKA</h1>
            <p class="text-sm opacity-40 font-light tracking-widest uppercase italic">Executive Transportation</p>
        </div>

        <div class="glass-panel p-2 mb-10">
            <div class="flex flex-col md:flex-row gap-2">
                <input type="text" id="search-input" placeholder="Cari rute perjalanan..." class="search-input w-full">
                <button onclick="scanData()" class="bg-white text-black font-bold px-8 py-4 rounded-xl hover:bg-gray-200 transition">Cek</button>
            </div>
        </div>

        <div id="result-container" class="space-y-6">
            </div>
    </div>

    <script>
        const canvas = document.getElementById('dust-canvas');
        const ctx = canvas.getContext('2d');
        let dustArray = [];

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            for(let i=0; i<80; i++) {
                dustArray.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2,
                    speed: Math.random() * 0.5 + 0.1,
                    opacity: Math.random() * 0.5
                });
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            dustArray.forEach(p => {
                p.y -= p.speed;
                if(p.y < 0) p.y = canvas.height;
                ctx.fillStyle = `rgba(255, 255, 255, ${p.opacity})`;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
            requestAnimationFrame(animate);
        }

        init(); animate();

        // DATA HANDLER
        let allData = [];
        async function loadData() {
            try {
                const res = await fetch('https://script.google.com/macros/s/AKfycbwfulIjftKvtjSoovdF3iHt_GeOiRNiSg76FIi7KzmhreEHsQFYWS34Rbw9r-Q_IR2lvQ/exec');
                allData = await res.json();
            } catch(e) { console.log("System Ready!"); }
        }

        function scanData() {
            const key = document.getElementById('search-input').value.toLowerCase();
            const list = document.getElementById('result-container');
            list.innerHTML = '';
            
            const filtered = allData.filter(b => b.tujuan.toLowerCase().includes(key) || b.armada.toLowerCase().includes(key));
            
            if(filtered.length > 0) {
                filtered.forEach(b => {
                    list.innerHTML += `
                        <div class="card-bus glass-panel flex justify-between items-center">
                            <div>
                                <h3 class="text-xl font-bold text-white mb-1">${b.armada}</h3>
                                <div class="flex items-center gap-2 opacity-40 text-xs">
                                    <i class="fa-solid fa-location-dot"></i>
                                    <span class="uppercase tracking-widest">${b.tujuan}</span>
                                </div>
                            </div>
                            <div class="text-right">
                                <span class="block text-3xl font-light tracking-tighter">${b.jam.toString().replace('WIB','')}</span>
                                <span class="text-[9px] bg-white/10 px-2 py-0.5 rounded uppercase font-bold">Confirmed</span>
                            </div>
                        </div>`;
                });
            } else {
                list.innerHTML = `<p class="text-center py-10 opacity-20 italic">Rute belum tersedia dalam jadwal...</p>`;
            }
        }

        loadData();
    </script>
</body>
</html>
