<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahika | Infinite Road</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
            color: white;
        }

        /* --- ANIMASI JALAN RAYA --- */
        .scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            perspective: 100px;
            z-index: -1;
            background: linear-gradient(#2c3e50, #000); /* Langit malam ke aspal */
            overflow: hidden;
        }

        .road {
            position: absolute;
            top: 0; bottom: 0; left: 0; right: 0;
            transform: rotateX(25deg);
            background: #222;
        }

        /* Marka Jalan Bergerak */
        .road::after {
            content: "";
            position: absolute;
            top: -100%; left: 50%;
            width: 10px; height: 200%;
            background: repeating-linear-gradient(
                to bottom,
                transparent,
                transparent 100px,
                #fff 100px,
                #fff 200px
            );
            transform: translateX(-50%);
            animation: moveRoad 1.5s linear infinite;
        }

        @keyframes moveRoad {
            0% { transform: translateX(-50%) translateY(0); }
            100% { transform: translateX(-50%) translateY(200px); }
        }

        /* Animasi Bus Melaju */
        .bus-silhouette {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 80px;
            color: rgba(255,255,255,0.9);
            text-shadow: 0 10px 20px rgba(0,0,0,0.5);
            animation: busShake 0.4s ease-in-out infinite;
        }

        @keyframes busShake {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-3px); }
        }

        /* --- UI LAYER --- */
        .content-layer {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-col;
            align-items: center;
            padding-top: 80px;
            background: linear-gradient(to bottom, transparent 40%, rgba(0,0,0,0.8) 90%);
        }

        .glass-ui {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
        }

        .brand-mahika {
            font-weight: 800;
            letter-spacing: -2px;
            font-size: 4rem;
            line-height: 0.9;
        }
    </style>
</head>
<body>

    <div class="scene">
        <div class="road"></div>
        <div class="bus-silhouette">
            <i class="fa-solid fa-bus-simple"></i>
        </div>
    </div>

    <div class="content-layer px-6">
        <div class="w-full max-w-lg">
            <div class="text-center mb-12">
                <h1 class="brand-mahika">MAHIKA</h1>
                <p class="opacity-50 tracking-[0.3em] text-xs font-bold">READY TO DEPART</p>
            </div>

            <div class="glass-ui p-2 flex items-center mb-10">
                <input type="text" id="search-input" placeholder="Cari tujuan kamu..." class="bg-transparent w-full p-4 outline-none text-white">
                <button onclick="findRoute()" class="bg-white text-black font-bold px-8 py-4 rounded-xl hover:bg-gray-200 transition">CEK</button>
            </div>

            <div id="result-container" class="space-y-4 pb-20">
                </div>
        </div>
    </div>

    <script>
        let allData = [];

        async function loadData() {
            try {
                const res = await fetch('https://script.google.com/macros/s/AKfycbwfulIjftKvtjSoovdF3iHt_GeOiRNiSg76FIi7KzmhreEHsQFYWS34Rbw9r-Q_IR2lvQ/exec');
                allData = await res.json();
            } catch(e) { console.log("System Ready!"); }
        }

        function findRoute() {
            const key = document.getElementById('search-input').value.toLowerCase();
            const list = document.getElementById('result-container');
            list.innerHTML = '';
            
            const filtered = allData.filter(b => b.tujuan.toLowerCase().includes(key) || b.armada.toLowerCase().includes(key));
            
            if(filtered.length > 0) {
                filtered.forEach(b => {
                    list.innerHTML += `
                        <div class="glass-ui p-6 flex justify-between items-center animate-fade-in">
                            <div>
                                <h3 class="text-xl font-bold mb-1">${b.armada}</h3>
                                <p class="text-xs opacity-50"><i class="fa-solid fa-location-arrow mr-1"></i> ${b.tujuan}</p>
                            </div>
                            <div class="text-right">
                                <span class="block text-2xl font-bold">${b.jam}</span>
                                <span class="text-[10px] bg-green-500/20 text-green-400 px-2 py-0.5 rounded font-bold uppercase">On Track</span>
                            </div>
                        </div>`;
                });
            } else {
                list.innerHTML = `<div class="p-10 text-center opacity-30 italic">Belum ada armada ke arah sana...</div>`;
            }
        }

        loadData();
    </script>
</body>
</html>
