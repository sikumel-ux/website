<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Mahika Trans</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-[#003399] flex items-center justify-center min-h-screen p-6">
    <div class="bg-white w-full max-w-md p-8 rounded-[30px] shadow-2xl text-center">
        <div class="mb-6">
            <div class="bg-yellow-400 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg">
                <i class="fas fa-bus text-[#003399] text-3xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-[#003399] italic">MAHIKA TRANS</h1>
            <p class="text-gray-400 text-sm">Management System Admin</p>
        </div>

        <div class="space-y-4">
            <div class="relative">
                <i class="fas fa-envelope absolute left-4 top-4 text-gray-400"></i>
                <input type="email" id="email" placeholder="Email Admin" class="w-full pl-12 pr-4 py-3 bg-gray-50 border rounded-xl outline-none focus:border-yellow-500">
            </div>
            <div class="relative">
                <i class="fas fa-lock absolute left-4 top-4 text-gray-400"></i>
                <input type="password" id="pass" placeholder="Password" class="w-full pl-12 pr-4 py-3 bg-gray-50 border rounded-xl outline-none focus:border-yellow-500">
            </div>
            <button onclick="login()" id="btnLogin" class="w-full bg-[#003399] text-white font-bold py-4 rounded-xl shadow-lg active:scale-95 transition">
                Masuk Sekarang
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { /* COPY CONFIG KAMU DISINI */ };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.login = async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;
            const btn = document.getElementById('btnLogin');

            btn.innerText = "Mengecek...";
            try {
                await signInWithEmailAndPassword(auth, email, pass);
                window.location.href = "index.html";
            } catch (e) {
                alert("Login Gagal! Pastikan email & pass benar.");
                btn.innerText = "Masuk Sekarang";
            }
        };
    </script>
</body>
</html>
