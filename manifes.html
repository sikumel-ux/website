<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manifes | Mahika Trans</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --primary-blue: #065084; --bg-darker: #043a60; --white: #ffffff; }
        body { font-family: 'Poppins', sans-serif; background: radial-gradient(circle at top right, var(--bg-darker), var(--primary-blue)); margin: 0; color: var(--white); min-height: 100vh; }
        .header-section { padding: 50px 25px 30px; text-align: center; }
        #manifesContainer { padding: 10px 20px 140px; }
        .card-manifes { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 20px; padding: 18px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(255,255,255,0.1); }
        .btn-aksi { width: 40px; height: 40px; border-radius: 12px; background: rgba(255,255,255,0.05); color: #fff; border: 1px solid rgba(255,255,255,0.2); display: flex; align-items: center; justify-content: center; text-decoration: none; }
        .nav-bottom { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; background: rgba(255, 255, 255, 0.95); display: flex; justify-content: space-around; padding: 15px 0; border-radius: 25px; }
        .nav-bottom a { text-decoration: none; color: #999; font-size: 10px; text-align: center; }
        .nav-bottom a.active { color: var(--primary-blue); }
    </style>
</head>
<body>
    <div class="header-section"><h2>Manifes Penumpang</h2><p id="countPsg">Loading data...</p></div>
    <div id="manifesContainer"></div>
    <div class="nav-bottom">
        <a href="index.html"><i class="fas fa-house"></i><br>Home</a>
        <a href="input.html"><i class="fas fa-circle-plus"></i><br>Booking</a>
        <a href="manifes.html" class="active"><i class="fas fa-file-lines"></i><br>Manifes</a>
        <a href="pendapatan.html"><i class="fas fa-chart-pie"></i><br>Laporan</a>
    </div>

    <script>
        const API = "https://script.google.com/macros/s/AKfycbymE-FI9lSBvS0vkGqc8ekjDbjau21u-j-vCwNJtQc7VB7SfABQw4Mwz4M2GYfoQ4CLPQ/exec";
        async function loadManifes() {
            try {
                const res = await fetch(`${API}?action=readAll`);
                const result = await res.json();
                const container = document.getElementById("manifesContainer");
                container.innerHTML = "";
                if (result.status === "success") {
                    result.data.reverse().forEach(data => {
                        container.innerHTML += `
                            <div class="card-manifes">
                                <div>
                                    <h4 style="margin:0">${data.nama}</h4>
                                    <small>${data.tanggal} • ${data.jam}</small><br>
                                    <small>${data.armada} • ${data.tujuan}</small>
                                </div>
                                <div style="display:flex; gap:5px;">
                                    <a href="etiket.html?kode=${data.kode_booking}" class="btn-aksi"><i class="fas fa-eye"></i></a>
                                </div>
                            </div>`;
                    });
                    document.getElementById("countPsg").innerText = result.data.length + " Penumpang";
                }
            } catch (e) { document.getElementById("countPsg").innerText = "Gagal memuat data."; }
        }
        window.onload = loadManifes;
    </script>
</body>
</html>
