<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manifes | Mahika Trans</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --primary-blue: #065084; --bg-darker: #043a60; --white: #ffffff; --gold: #FFD700; }
        body { font-family: 'Poppins', sans-serif; background: radial-gradient(circle at top right, var(--bg-darker), var(--primary-blue)); margin: 0; color: var(--white); min-height: 100vh; }
        
        .header-section { padding: 50px 25px 30px; text-align: center; }
        .header-section h2 { margin: 0; font-weight: 700; }
        #countPsg { opacity: 0.8; font-size: 14px; margin-top: 5px; }

        #manifesContainer { padding: 10px 20px 140px; }
        
        .card-manifes { 
            background: rgba(255,255,255,0.1); 
            backdrop-filter: blur(10px); 
            border-radius: 20px; 
            padding: 18px; 
            margin-bottom: 15px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border: 1px solid rgba(255,255,255,0.1); 
        }

        .info-psg h4 { margin: 0; color: var(--gold); text-transform: uppercase; font-size: 16px; }
        .info-psg small { display: block; margin-top: 3px; font-size: 11px; opacity: 0.8; }

        .btn-aksi { 
            width: 40px; 
            height: 40px; 
            border-radius: 12px; 
            background: rgba(255,255,255,0.05); 
            color: #fff; 
            border: 1px solid rgba(255,255,255,0.2); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            text-decoration: none; 
            font-size: 16px; 
            transition: 0.3s;
        }
        .btn-aksi:active { background: rgba(255,255,255,0.2); transform: scale(0.9); }

        .nav-bottom { 
            position: fixed; 
            bottom: 20px; 
            left: 50%; 
            transform: translateX(-50%); 
            width: 90%; 
            max-width: 400px; 
            background: rgba(255, 255, 255, 0.95); 
            display: flex; 
            justify-content: space-around; 
            padding: 15px 0; 
            border-radius: 25px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            z-index: 100;
        }
        
        .nav-bottom a { text-decoration: none; color: #999; font-size: 10px; text-align: center; font-weight: 600; }
        .nav-bottom a i { font-size: 18px; display: block; margin-bottom: 3px; }
        .nav-bottom a.active { color: var(--primary-blue); }
    </style>
</head>
<body>
    <div class="header-section">
        <h2>Manifes Penumpang</h2>
        <p id="countPsg">Menghubungkan database...</p>
    </div>

    <div id="manifesContainer"></div>

    <div class="nav-bottom">
        <a href="index.html"><i class="fas fa-house"></i>Home</a>
        <a href="input.html"><i class="fas fa-circle-plus"></i>Booking</a>
        <a href="manifes.html" class="active"><i class="fas fa-file-lines"></i>Manifes</a>
        <a href="pendapatan.html"><i class="fas fa-chart-pie"></i>Laporan</a>
    </div>

    <script>
        const API = "https://script.google.com/macros/s/AKfycbx9JsUb0saYvFnH8vpCn2JZu_AzdrXXXmQIcGfMW0dsTvPndFQC_CtKyLhMx_6Kjd_IEg/exec";

        async function loadManifes() {
            try {
                const res = await fetch(`${API}?action=readManifes`);
                const result = await res.json();
                const container = document.getElementById("manifesContainer");
                container.innerHTML = "";
                
                if (result.status === "success") {
                    // 1. Ambil Waktu Sekarang (Set jam 00:00:00)
                    const hariIni = new Date();
                    hariIni.setHours(0, 0, 0, 0);

                    // 2. Filter: Hanya data hari ini dan mendatang
                    const dataFilter = result.data.filter(item => {
                        const tglTiket = new Date(item.tanggal);
                        tglTiket.setHours(0, 0, 0, 0);
                        return tglTiket >= hariIni;
                    });

                    // 3. Tampilkan Data (Urutan input terbaru di atas)
                    dataFilter.reverse().forEach(data => {
                        // Format Tanggal (Dari ISO ke Lokal Indonesia)
                        const d = new Date(data.tanggal);
                        const tglRapi = d.toLocaleDateString('id-ID', { 
                            day: '2-digit', 
                            month: 'short', 
                            year: 'numeric' 
                        });

                        // --- FIX NOMOR WHATSAPP ---
                        // Ambil hanya angka, hilangkan spasi/tanda baca
                        let cleanPhone = data.hp ? data.hp.toString().replace(/\D/g, '') : "";
                        let finalPhone = "";

                        if (cleanPhone.startsWith('62')) {
                            finalPhone = cleanPhone;
                        } else if (cleanPhone.startsWith('0')) {
                            finalPhone = '62' + cleanPhone.slice(1);
                        } else if (cleanPhone.startsWith('8')) {
                            finalPhone = '62' + cleanPhone;
                        } else {
                            finalPhone = cleanPhone;
                        }
                        
                        // Isi Pesan WhatsApp & URL Etiket
                        const origin = window.location.origin;
                        const urlEtiket = `${origin}/etiket.html?kode=${data.kode}`;
                        const textWA = `Halo Kak *${data.nama}*, Berikut E-Tiket Mahika Trans Anda.%0A%0AKode: *${data.kode}*%0AJadwal: ${tglRapi} - ${data.jam}%0A%0ALink Tiket:%0A${urlEtiket}`;

                        container.innerHTML += `
                            <div class="card-manifes">
                                <div class="info-psg">
                                    <h4>${data.nama}</h4>
                                    <small><i class="far fa-calendar"></i> ${tglRapi} • ${data.jam}</small>
                                    <small><i class="fas fa-bus"></i> ${data.armada} • ${data.tujuan}</small>
                                </div>
                                <div style="display:flex; gap:8px;">
                                    <a href="https://wa.me/${finalPhone}?text=${textWA}" target="_blank" class="btn-aksi">
                                        <i class="fab fa-whatsapp"></i>
                                    </a>
                                    <a href="etiket.html?kode=${data.kode}" class="btn-aksi">
                                        <i class="fas fa-ticket-alt"></i>
                                    </a>
                                </div>
                            </div>`;
                    });
                    
                    document.getElementById("countPsg").innerText = dataFilter.length + " Penumpang Aktif Hari Ini";
                } else {
                    document.getElementById("countPsg").innerText = "Belum ada jadwal hari ini.";
                }
            } catch (e) { 
                document.getElementById("countPsg").innerText = "Koneksi Bermasalah."; 
            }
        }

        window.onload = loadManifes;
    </script>
</body>
</html>
