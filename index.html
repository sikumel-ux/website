<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport Jaya | Solusi Perjalanan Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; color: #f8fafc; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .swiper-pagination-bullet-active { background: #2563eb !important; }
    </style>
</head>
<body>

    <nav class="fixed w-full z-50 top-0 px-6 py-4">
        <div class="max-w-7xl mx-auto glass rounded-2xl px-6 py-3 flex justify-between items-center">
            <div class="text-2xl font-extrabold tracking-tighter text-blue-500">TJ<span class="text-white">BUS</span></div>
            <div class="hidden md:flex space-x-8 text-sm font-semibold uppercase tracking-widest">
                <a href="#" class="hover:text-blue-500 transition">Sewa Bus</a>
                <a href="#" class="hover:text-blue-500 transition">Jadwal</a>
                <a href="#" class="hover:text-blue-500 transition">Promo</a>
            </div>
            <button class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-xl text-sm font-bold transition shadow-lg shadow-blue-500/20">
                Pesan Tiket
            </button>
        </div>
    </nav>

    <div class="swiper mySwiper h-[80vh]">
        <div class="swiper-wrapper">
            <div class="swiper-slide relative flex items-center justify-center">
                <img src="https://images.unsplash.com/photo-1544620347-c4fd4a3d5957?q=80&w=2069&auto=format&fit=crop" class="absolute w-full h-full object-cover brightness-50">
                <div class="relative z-10 text-center px-4">
                    <h2 class="text-4xl md:text-6xl font-extrabold mb-4 leading-tight">Perjalanan Kelas <span class="text-blue-500">Eksekutif</span></h2>
                    <p class="text-lg text-slate-300 max-w-2xl mx-auto">Nikmati kenyamanan maksimal dengan armada terbaru kami yang dilengkapi fasilitas mewah.</p>
                </div>
            </div>
            <div class="swiper-slide relative flex items-center justify-center">
                <img src="https://images.unsplash.com/photo-1570125909232-eb263c188f7e?q=80&w=2071&auto=format&fit=crop" class="absolute w-full h-full object-cover brightness-50">
                <div class="relative z-10 text-center px-4">
                    <h2 class="text-4xl md:text-6xl font-extrabold mb-4">Tepat Waktu & <span class="text-blue-500">Aman</span></h2>
                    <p class="text-lg text-slate-300 max-w-2xl mx-auto">Komitmen kami membawa Anda sampai tujuan dengan selamat dan sesuai jadwal.</p>
                </div>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>

    <section class="relative z-20 max-w-4xl mx-auto -mt-16 px-6">
        <div class="glass p-8 rounded-3xl shadow-2xl border-blue-500/20">
            <h3 class="text-xl font-bold mb-4 flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                Cek Jadwal Keberangkatan
            </h3>
            <input 
                type="text" 
                id="search-input"
                placeholder="Mau ke mana? (Contoh: Malang, Bali...)"
                class="w-full bg-slate-900/50 border border-slate-700 p-4 rounded-xl text-white focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all placeholder:text-slate-500"
            >
        </div>
    </section>

    <section class="max-w-5xl mx-auto py-16 px-6">
        <div class="overflow-x-auto rounded-2xl border border-slate-800 bg-slate-900/30">
            <table class="w-full text-left">
                <thead class="bg-slate-900 text-slate-400 text-xs uppercase tracking-[0.2em]">
                    <tr>
                        <th class="p-6">Tujuan</th>
                        <th class="p-6">Armada</th>
                        <th class="p-6 text-right">Jam</th>
                    </tr>
                </thead>
                <tbody id="bus-table" class="divide-y divide-slate-800 font-medium">
                    </tbody>
            </table>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        // Init Slider
        const swiper = new Swiper(".mySwiper", {
            pagination: { el: ".swiper-pagination", clickable: true },
            autoplay: { delay: 4000 },
            loop: true
        });

        // Fetch Data Logic (Sama seperti sebelumnya, hubungkan ke URL GAS kamu)
        const scriptURL = 'MASUKKAN_URL_GAS_KAMU_DISINI';
        let allBusData = [];

        async function fetchJadwal() {
            try {
                const response = await fetch(scriptURL);
                allBusData = await response.json();
                renderTable(allBusData);
            } catch (error) {
                document.getElementById('bus-table').innerHTML = '<tr><td colspan="3" class="p-10 text-center text-red-400 font-bold uppercase tracking-widest">Server Offline</td></tr>';
            }
        }

        function renderTable(data) {
            const tableBody = document.getElementById('bus-table');
            tableBody.innerHTML = data.map(bus => `
                <tr class="hover:bg-blue-600/5 transition">
                    <td class="p-6 text-lg">${bus.tujuan}</td>
                    <td class="p-6 text-blue-400 font-bold">${bus.armada}</td>
                    <td class="p-6 text-right font-mono text-xl">${bus.jam}</td>
                </tr>
            `).join('');
        }

        document.getElementById('search-input').addEventListener('input', (e) => {
            const keyword = e.target.value.toLowerCase();
            const filtered = allBusData.filter(b => b.tujuan.toLowerCase().includes(keyword) || b.armada.toLowerCase().includes(keyword));
            renderTable(filtered);
        });

        fetchJadwal();
    </script>
</body>
</html>
