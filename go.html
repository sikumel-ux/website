<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahika Trans | Intelligence Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary-blue: #065084; --sky: #38bdf8; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #021a2b;
            background-image: radial-gradient(circle at 50% -20%, #065084 0%, #021a2b 80%);
            color: white; min-height: 100vh;
        }

        /* Glassmorphism Effect */
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* Neon Glow Search */
        .search-focus {
            transition: all 0.4s ease;
        }
        .search-focus:focus-within {
            box-shadow: 0 0 30px rgba(56, 189, 248, 0.2);
            border-color: rgba(56, 189, 248, 0.4);
            transform: translateY(-2px);
        }

        /* Animasi Muncul Satu-satu */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .item-animate { animation: slideUp 0.5s ease forwards; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #065084; border-radius: 10px; }
    </style>
</head>
<body class="flex flex-col items-center py-16 px-6">

    <div class="w-full max-w-xl">
        <div class="text-center mb-16">
            <div class="inline-block px-4 py-1.5 glass rounded-full mb-6 border border-white/10">
                <p class="text-[9px] font-black tracking-[0.5em] text-sky-400 uppercase">System Intelligence v2.6</p>
            </div>
            <h1 class="text-4xl md:text-5xl font-extrabold italic tracking-tighter text-white mb-2">
                MAHIKA<span class="text-sky-400">SEARCH</span>
            </h1>
            <p class="text-white/40 text-xs font-medium tracking-wide">Temukan jadwal keberangkatan Anda dalam hitungan detik.</p>
        </div>

        <div class="search-focus glass rounded-3xl p-2 flex items-center mb-16">
            <div class="pl-5 text-sky-400">
                <i class="fa-solid fa-magnifying-glass text-lg"></i>
            </div>
            <input type="text" id="search-input" 
                   placeholder="Mau ke mana, bro?" 
                   class="bg-transparent w-full p-4 outline-none text-white font-semibold placeholder:text-white/20">
            <button onclick="executeSearch()" class="bg-sky-500 hover:bg-white hover:text-[#065084] text-white font-black py-3 px-8 rounded-2xl text-[10px] tracking-widest uppercase transition-all duration-300">
                GO
            </button>
        </div>

        <div id="result-container" class="hidden space-y-4">
            <div class="flex justify-between px-6 mb-2">
                <span class="text-[9px] font-black tracking-[0.3em] text-white/30 uppercase">Destinasi</span>
                <span class="text-[9px] font-black tracking-[0.3em] text-white/30 uppercase">Waktu</span>
            </div>

            <div id="bus-list" class="space-y-3">
                </div>

            <div class="pt-10">
                <a href="https://wa.me/628123456789" class="glass group flex items-center justify-between p-1 rounded-2xl hover:bg-white/10 transition-all duration-500">
                    <div class="flex items-center gap-4 pl-5">
                        <div class="w-10 h-10 bg-sky-500/20 rounded-xl flex items-center justify-center text-sky-400 group-hover:bg-sky-500 group-hover:text-white transition-all">
                            <i class="fa-brands fa-whatsapp text-xl"></i>
                        </div>
                        <div>
                            <p class="text-[10px] font-black uppercase tracking-widest">Hubungi CS Mahika</p>
                            <p class="text-[8px] text-white/40 uppercase tracking-widest mt-0.5">Reservasi & Informasi Rute</p>
                        </div>
                    </div>
                    <div class="pr-5 opacity-0 group-hover:opacity-100 transition-all">
                        <i class="fa-solid fa-chevron-right text-xs"></i>
                    </div>
                </a>
            </div>
        </div>

        <div id="empty-state" class="hidden text-center py-10">
            <p class="text-xs font-bold text-white/20 uppercase tracking-[0.4em]">Data Tidak Ditemukan</p>
        </div>

        <div class="mt-24 text-center">
            <p class="text-[7px] font-black text-white/10 uppercase tracking-[0.8em] leading-relaxed">
                Platform developed by Mahika Trans Engineering<br>
                &copy; 2026 Global Transit Ecosystem
            </p>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwfulIjftKvtjSoovdF3iHt_GeOiRNiSg76FIi7KzmhreEHsQFYWS34Rbw9r-Q_IR2lvQ/exec';
        let allBusData = [];

        async function loadInitialData() {
            try {
                const response = await fetch(scriptURL);
                allBusData = await response.json();
            } catch (error) { console.error("Sync Error:", error); }
        }

        function executeSearch() {
            const input = document.getElementById('search-input');
            const resultContainer = document.getElementById('result-container');
            const key = input.value.toLowerCase().trim();
            if (key === "") return;

            const filtered = allBusData.filter(bus => 
                bus.tujuan.toLowerCase().includes(key) || 
                bus.armada.toLowerCase().includes(key)
            );

            renderResults(filtered);
            resultContainer.classList.remove('hidden');
        }

        function renderResults(data) {
            const container = document.getElementById('bus-list');
            const emptyState = document.getElementById('empty-state');
            container.innerHTML = '';
            
            if (data.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            data.forEach((bus, index) => {
                const item = `
                    <div class="glass flex items-center justify-between p-6 rounded-3xl item-animate" style="animation-delay: ${index * 0.1}s">
                        <div>
                            <p class="text-[10px] font-black text-sky-400 uppercase tracking-[0.2em] mb-1">${bus.armada}</p>
                            <h3 class="text-sm md:text-md font-bold text-white italic uppercase tracking-tight">${bus.tujuan}</h3>
                        </div>
                        <div class="text-right">
                            <p class="text-2xl font-black font-mono tracking-tighter text-white">${bus.jam}</p>
                            <p class="text-[8px] font-bold text-white/20 uppercase tracking-widest mt-1">Estimasi WIB</p>
                        </div>
                    </div>
                `;
                container.innerHTML += item;
            });
        }

        document.getElementById('search-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') executeSearch();
        });

        loadInitialData();
    </script>
</body>
</html>
