<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahika Search | Premium Database</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary-blue: #065084; --bg-darker: #042d4a; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg-darker);
            color: white; min-height: 100vh;
        }

        /* Header Card dengan Lengkungan (Curve) */
        .main-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2.5rem;
            overflow: hidden;
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.8);
        }

        .header-curve {
            background: white;
            padding: 3rem 2rem;
            border-radius: 0 0 3.5rem 3.5rem; /* Efek melengkung ke dalam */
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        /* Modern Search Input */
        .search-wrapper {
            background: #f1f5f9;
            border-radius: 1.5rem;
            display: flex;
            align-items: center;
            padding: 0.5rem;
            margin-top: -1.5rem; /* Biar agak naik memotong curve */
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            border: 1px solid white;
        }

        .search-input {
            background: transparent;
            padding: 1rem 1.5rem;
            width: 100%;
            outline: none;
            color: var(--primary-blue);
            font-weight: 700;
            font-size: 1rem;
        }

        /* Tabel Styles */
        .table-header-text {
            font-size: 0.65rem;
            font-weight: 900;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: #38bdf8;
        }

        .row-text-main { font-size: 0.75rem; font-weight: 700; text-transform: uppercase; font-style: italic; }
        .row-text-sub { font-size: 0.65rem; font-weight: 800; opacity: 0.5; text-transform: uppercase; letter-spacing: 0.1em; }

        /* Premium WA Button (Matching Color) */
        .btn-wa-premium {
            background: white;
            color: var(--primary-blue);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .btn-wa-premium:hover {
            background: #38bdf8;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(56, 189, 248, 0.4);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-6">

    <div class="w-full max-w-lg">
        <div class="main-card">
            
            <div class="header-curve">
                <h1 class="text-2xl md:text-3xl font-black italic tracking-tighter text-[#065084] uppercase">
                    MAHIKA <span class="text-sky-500">SEARCH</span>
                </h1>
                <p class="text-[8px] font-bold tracking-[0.4em] text-gray-400 uppercase mt-1">Real-time Cloud Database</p>
            </div>

            <div class="px-6 pb-8">
                <div class="search-wrapper">
                    <input type="text" id="search-input" placeholder="Mau ke mana hari ini?" class="search-input">
                    <button onclick="executeSearch()" class="bg-[#065084] text-white p-4 rounded-xl hover:bg-sky-500 transition-colors">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>

                <div id="result-container" class="hidden mt-10 animate-fade-in">
                    <div class="overflow-x-auto">
                        <table class="w-full mb-8">
                            <thead>
                                <tr class="border-b border-white/10">
                                    <th class="pb-4 table-header-text text-left">Tujuan</th>
                                    <th class="pb-4 table-header-text text-left px-4">Bus</th>
                                    <th class="pb-4 table-header-text text-right">Jam</th>
                                </tr>
                            </thead>
                            <tbody id="bus-table" class="divide-y divide-white/5">
                                </tbody>
                        </table>
                    </div>

                    <div class="text-center pt-4 border-t border-white/10">
                        <p class="text-[9px] font-bold text-gray-400 uppercase tracking-widest mb-6">Informasi rute & booking hubungi admin</p>
                        <a href="https://wa.me/628123456789" class="btn-wa-premium inline-flex items-center gap-3 px-10 py-4 rounded-2xl font-black italic text-[10px] tracking-[0.2em] uppercase">
                            <i class="fa-brands fa-whatsapp text-lg"></i> Hubungi CS Mahika
                        </a>
                    </div>
                </div>

                <div id="empty-state" class="hidden py-10 text-center">
                    <p class="text-xs font-bold text-sky-400 uppercase tracking-widest italic">Rute belum terdaftar</p>
                </div>
            </div>
        </div>

        <div class="mt-12 text-center">
            <p class="text-[7px] font-black text-white/20 uppercase tracking-[0.8em]">
                &copy; 2026 Mahika Trans &bull; Digital Ecosystem &bull; All Rights Reserved
            </p>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwfulIjftKvtjSoovdF3iHt_GeOiRNiSg76FIi7KzmhreEHsQFYWS34Rbw9r-Q_IR2lvQ/exec';
        let allBusData = [];

        async function loadInitialData() {
            try {
                const response = await fetch(scriptURL);
                allBusData = await response.json();
            } catch (error) { console.error("Error sync data:", error); }
        }

        function executeSearch() {
            const input = document.getElementById('search-input');
            const resultContainer = document.getElementById('result-container');
            const key = input.value.toLowerCase().trim();

            if (key === "") return;

            const filtered = allBusData.filter(bus => 
                bus.tujuan.toLowerCase().includes(key) || 
                bus.armada.toLowerCase().includes(key)
            );

            renderTable(filtered);
            resultContainer.classList.remove('hidden');
        }

        function renderTable(data) {
            const tbody = document.getElementById('bus-table');
            const emptyState = document.getElementById('empty-state');
            tbody.innerHTML = '';
            
            if (data.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            tbody.innerHTML = data.map(bus => `
                <tr class="group">
                    <td class="py-5">
                        <div class="row-text-main text-white">${bus.tujuan}</div>
                    </td>
                    <td class="py-5 px-4">
                        <div class="row-text-sub text-sky-400">${bus.armada}</div>
                    </td>
                    <td class="py-5 text-right font-mono text-lg font-black text-white">
                        ${bus.jam}
                    </td>
                </tr>
            `).join('');
        }

        document.getElementById('search-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') executeSearch();
        });

        loadInitialData();
    </script>
</body>
        </html>
