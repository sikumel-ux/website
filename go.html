<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahika Search | Premium Travel Database</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary-blue: #065084; --bg-darker: #043a60; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: radial-gradient(circle at top, var(--primary-blue) 0%, var(--bg-darker) 100%);
            color: white; min-height: 100vh;
        }

        /* Card Header Mewah */
        .header-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
            border-radius: 2rem;
        }

        /* Modern Search Input */
        .search-container {
            position: relative;
            background: white;
            border-radius: 1.5rem;
            padding: 4px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .search-container:focus-within {
            transform: scale(1.03);
            box-shadow: 0 20px 50px rgba(56, 189, 248, 0.3);
        }
        .search-input {
            width: 100%;
            padding: 1.25rem 1.25rem 1.25rem 3.5rem;
            border-radius: 1.25rem;
            color: var(--primary-blue);
            font-weight: 700;
            outline: none;
        }

        /* Tabel & Row */
        .result-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.7);
            border-radius: 2rem;
        }
        .table-row {
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
            transition: background 0.2s;
        }
        .table-row:hover { background: rgba(255, 255, 255, 0.05); }

        /* Floating WA Button */
        .btn-wa {
            background: #25d366;
            box-shadow: 0 10px 20px rgba(37, 211, 102, 0.3);
            transition: all 0.3s ease;
        }
        .btn-wa:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(37, 211, 102, 0.4); }
    </style>
</head>
<body class="flex flex-col items-center py-12 px-4 md:px-6">

    <div class="w-full max-w-2xl">
        <div class="header-card p-8 mb-10 text-center animate-fade-in">
            <h1 class="text-3xl md:text-4xl font-extrabold italic tracking-tighter uppercase mb-2">
                MAHIKA <span class="text-sky-400">SEARCH</span>
            </h1>
            <p class="text-sky-300/60 text-[9px] tracking-[0.4em] uppercase font-black">
                Official Travel Database System
            </p>
        </div>

        <div class="search-container mb-12">
            <i class="fa-solid fa-magnifying-glass absolute left-6 top-1/2 -translate-y-1/2 text-gray-400 text-xl"></i>
            <input type="text" id="search-input" 
                   placeholder="Masukkan Kota Tujuan..." 
                   class="search-input text-lg">
            <button onclick="executeSearch()" class="absolute right-3 top-1/2 -translate-y-1/2 bg-[#065084] text-white px-5 py-2.5 rounded-xl font-bold text-xs uppercase tracking-widest hover:bg-sky-500 transition-all">
                CARI
            </button>
        </div>

        <div id="result-container" class="hidden">
            <div class="result-card overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-white/5 border-b border-white/10">
                        <tr>
                            <th class="p-5 text-sky-400 text-[9px] font-black uppercase tracking-[0.2em]">Rute / Destinasi</th>
                            <th class="p-5 text-sky-400 text-[9px] font-black uppercase tracking-[0.2em]">Armada</th>
                            <th class="p-5 text-sky-400 text-[9px] font-black uppercase tracking-[0.2em] text-right">Waktu</th>
                        </tr>
                    </thead>
                    <tbody id="bus-table" class="divide-y divide-white/5">
                        </tbody>
                </table>
                
                <div class="p-8 bg-black/20 text-center border-t border-white/10">
                    <p class="text-[10px] text-gray-400 uppercase font-bold tracking-widest mb-4 italic">Klik tombol di bawah untuk reservasi cepat</p>
                    <a href="https://wa.me/628123456789" class="btn-wa inline-flex items-center gap-3 px-8 py-4 rounded-2xl font-black italic text-xs tracking-widest uppercase">
                        <i class="fa-brands fa-whatsapp text-xl"></i> Booking via WhatsApp
                    </a>
                </div>
            </div>

            <div id="empty-state" class="hidden p-16 text-center result-card mt-4">
                <i class="fa-solid fa-ghost text-4xl text-white/10 mb-4"></i>
                <h3 class="text-sm font-bold uppercase tracking-widest text-white/60">Rute Tidak Ditemukan</h3>
            </div>
        </div>

        <div class="mt-16 text-center">
            <div class="w-10 h-1 bg-sky-500/30 mx-auto mb-6 rounded-full"></div>
            <p class="text-[8px] font-black text-white/20 uppercase tracking-[0.6em]">
                &copy; 2026 Mahika Trans &bull; Global Logistics Hub &bull; All Rights Reserved
            </p>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwfulIjftKvtjSoovdF3iHt_GeOiRNiSg76FIi7KzmhreEHsQFYWS34Rbw9r-Q_IR2lvQ/exec';
        let allBusData = [];

        async function loadInitialData() {
            try {
                const response = await fetch(scriptURL);
                allBusData = await response.json();
            } catch (error) { console.error("Sync Error:", error); }
        }

        function executeSearch() {
            const input = document.getElementById('search-input');
            const resultContainer = document.getElementById('result-container');
            const key = input.value.toLowerCase().trim();

            if (key === "") return;

            const filtered = allBusData.filter(bus => 
                bus.tujuan.toLowerCase().includes(key) || 
                bus.armada.toLowerCase().includes(key)
            );

            renderTable(filtered);
            resultContainer.classList.remove('hidden');
            resultContainer.scrollIntoView({ behavior: 'smooth' });
        }

        function renderTable(data) {
            const tbody = document.getElementById('bus-table');
            const emptyState = document.getElementById('empty-state');
            tbody.innerHTML = '';
            
            if (data.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            tbody.innerHTML = data.map(bus => `
                <tr class="table-row">
                    <td class="p-5">
                        <div class="font-bold text-xs md:text-sm uppercase italic tracking-tight">${bus.tujuan}</div>
                    </td>
                    <td class="p-5">
                        <span class="text-sky-300 font-bold text-[9px] uppercase tracking-widest opacity-80">${bus.armada}</span>
                    </td>
                    <td class="p-5 text-right font-mono text-lg md:text-xl font-black text-white">
                        ${bus.jam}
                    </td>
                </tr>
            `).join('');
        }

        document.getElementById('search-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') executeSearch();
        });

        loadInitialData();
    </script>
</body>
</html>
