<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Etiket Mahika Trans</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#065084">
<link rel="icon" href="m.png">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<link rel="stylesheet" href="stylez.css">
<style>
    body { padding-bottom: 50px; margin: 0; background: #f4f7f9; font-family: 'Poppins', sans-serif; }
    .etiket-header { background-color: #065084 !important; padding: 30px 20px; text-align: center; border-radius: 0 0 20px 20px; }
    .kode-booking { background: #FFD700; color: #065084; font-weight: 700; margin-top: 10px; display: inline-block; padding: 5px 15px; border-radius: 5px; }
    @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-20px);} 60% {transform: translateY(-10px);} }
    @media print { .nav-bottom { display: none; } }
</style>
</head>

<body>
<audio id="audioError" src="https://www.soundjay.com/buttons/sounds/button-10.mp3" preload="auto"></audio>

<div id="main-content" class="etiket-container" style="display:none;">
    <div class="etiket-header">
        <div class="header"><img src="logo.png" alt="Mahika Trans" class="logo"></div>
        <p class="kode-booking" id="kodeBooking">-</p>
    </div>

    <div class="info-grid">
        <div class="kolom">
            <p><i class="fas fa-user"></i> <span id="nama"></span></p>
            <p><i class="fas fa-phone"></i> <span id="no_hp"></span></p>
            <p><i class="fas fa-bus"></i> <span id="armada"></span></p>
            <p><i class="fas fa-map-marker-alt"></i> <span id="tujuan"></span></p>
        </div>
        <div class="kolom">
            <p><i class="fas fa-chair"></i> <span id="no_kursi"></span></p>
            <p><i class="fas fa-calendar-alt"></i> <span id="tgl"></span></p>
            <p><i class="fas fa-clock"></i> <span id="jam"></span></p>
            <p><i class="fa-solid fa-rupiah-sign"></i> <span id="harga"></span></p>
        </div>
    </div>

    <div class="tear-line"></div>
    <div class="barcode">
        <img id="barcodeImg" alt="Barcode">
        <p class="thanks">Terimakasih atas kepercayaan Anda menggunakan jasa layanan kami.</p>
    </div>

    <div class="keterangan">
        <p><strong>Perhatian:</strong></p>
        <p>1. Tiket yang sudah dipesan tidak dapat dibatalkan</p>
        <p>2. Harap datang maksimal 30 menit sebelum jadwal pemberangkatan</p>
        <p>3. Anak usia 3 tahun atau tinggi badan 90cm wajib membeli tiket</p>
    </div>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbx9JsUb0saYvFnH8vpCn2JZu_AzdrXXXmQIcGfMW0dsTvPndFQC_CtKyLhMx_6Kjd_IEg/exec";
const params = new URLSearchParams(window.location.search);
const kode = params.get("kode");

if(!kode) { window.location.href = "404.html"; } else { loadData(); }

async function loadData() {
    try {
        const response = await fetch(`${API}?action=cekEtiket&kode=${kode}`);
        const result = await response.json();

        if(result.status === "success") {
            const d = result.data;
            document.getElementById("main-content").style.display = "block";
            
            // Tampilkan Data Utama
            document.getElementById("kodeBooking").innerText = d.kode;
            document.getElementById("nama").innerText = d.nama;
            document.getElementById("armada").innerText = d.armada;
            document.getElementById("tujuan").innerText = d.tujuan;
            document.getElementById("no_kursi").innerText = d.kursi;
            document.getElementById("jam").innerText = d.jam;
            
            // Fix Nomor HP (Nol depan)
            let phone = d.hp ? d.hp.toString() : "";
            if (phone !== "" && !phone.startsWith('0') && !phone.startsWith('62')) phone = '0' + phone;
            document.getElementById("no_hp").innerText = phone || "-";

            // Fix Tanggal (ISO ke Lokal)
            if (d.tgl) {
                const dt = new Date(d.tgl);
                document.getElementById("tgl").innerText = dt.toLocaleDateString('id-ID', {day:'2-digit', month:'short', year:'numeric'});
            }

            // Fix Harga (Nominal)
            document.getElementById("harga").innerText = Number(d.harga || 0).toLocaleString("id-ID");

            // Barcode
            document.getElementById("barcodeImg").src = "https://barcode.tec-it.com/barcode.ashx?data=" + encodeURIComponent(d.kode) + "&code=Code128";
            
        } else { window.location.href = "404.html"; }
    } catch (e) { window.location.href = "404.html"; }
}
</script>
</body>
</html>
