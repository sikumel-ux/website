<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Tiket Tidak Ditemukan</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { 
            margin: 0; 
            background: #f4f7f9; 
            font-family: 'Poppins', sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            overflow: hidden; 
            text-align: center;
        }

        /* ANIMASI BUS JALAN */
        .bus-container {
            position: relative;
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
        }

        .bus {
            font-size: 60px;
            color: #065084;
            position: absolute;
            left: -100px;
            animation: drive 3s linear infinite;
        }

        .road {
            width: 200px;
            height: 4px;
            background: #ddd;
            margin: 0 auto;
            border-radius: 10px;
            position: relative;
            top: 65px;
        }

        @keyframes drive {
            0% { left: -50px; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { left: 100%; opacity: 0; }
        }

        /* TEXT STYLING */
        .penyusup-title { 
            font-weight: 900; 
            color: #e11d48; 
            font-size: 28px; 
            margin: 0; 
            letter-spacing: -1px;
        }

        .penyusup-text { 
            color: #64748b; 
            margin: 15px 0; 
            font-size: 15px; 
            line-height: 1.5;
        }

        .timer-box {
            background: #065084;
            color: white;
            padding: 10px 20px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            display: inline-block;
            margin-top: 20px;
        }

        #countdown {
            color: #FFD700;
            font-size: 18px;
        }

        .emoji-big {
            font-size: 50px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <audio id="audioError" src="https://www.soundjay.com/buttons/sounds/button-10.mp3" preload="auto"></audio>

    <div class="emoji-big">ðŸš«</div>
    
    <div class="bus-container">
        <i class="fas fa-bus bus"></i>
        <div class="road"></div>
    </div>

    <h1 class="penyusup-title">BELI TIKET DULU, BRO!</h1>
    
    <p class="penyusup-text">
        Tiket tidak valid atau kode booking salah.<br>
        Silahkan hubungi admin Mahika Trans.
    </p>

    <div class="timer-box">
        Kembali dalam <span id="countdown">5</span> detik...
    </div>

    <script>
        const audio = document.getElementById("audioError");
        let timeLeft = 5;
        const countdownElement = document.getElementById("countdown");

        // Mainkan suara saat halaman dibuka
        window.addEventListener('load', () => {
            audio.play().catch(e => console.log("Audio play blocked"));
        });

        // Logika Timer & Redirect
        const timer = setInterval(() => {
            timeLeft--;
            countdownElement.innerText = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(timer);
                window.location.href = "https://domain.com"; // <-- GANTI KE DOMAIN KAMU
            }
        }, 1000);
    </script>
</body>
</html>
