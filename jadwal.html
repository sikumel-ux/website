<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cari Jadwal | Mahika Trans</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-blue: #065084;
            --bg-darker: #043a60;
        }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--bg-darker) 100%);
            color: white;
            min-height: 100vh;
        }
        .premium-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .search-box {
            background: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .table-row {
            transition: all 0.3s ease;
        }
        .table-row:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateX(5px);
        }
        .loader {
            border-top-color: #38bdf8;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="py-10 px-4 md:py-20 md:px-6">

    <div class="max-w-4xl mx-auto">
        <div class="text-center mb-12">
            <h1 class="text-3xl md:text-5xl font-extrabold italic tracking-tighter uppercase mb-3">
                Cek <span class="text-sky-400">Jadwal</span> Bus
            </h1>
            <p class="text-blue-100 opacity-60 text-xs md:text-sm tracking-widest uppercase font-semibold">
                Mahika Trans Real-Time Database
            </p>
        </div>

        <div class="relative mb-10 max-w-2xl mx-auto">
            <input type="text" id="search-input" 
                   placeholder="Mau ke mana? (Contoh: Jambi)" 
                   class="search-box w-full p-5 pl-14 rounded-2xl text-[#065084] font-bold text-lg outline-none focus:ring-4 focus:ring-sky-400/30 transition-all">
            <i class="fa-solid fa-magnifying-glass absolute left-6 top-6 text-gray-400 text-xl"></i>
        </div>

        <div class="premium-card rounded-[2.5rem] overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-white/5 border-b border-white/10">
                        <tr>
                            <th class="p-6 text-sky-400 text-[10px] font-black uppercase tracking-[0.2em]">Rute Destinasi</th>
                            <th class="p-6 text-sky-400 text-[10px] font-black uppercase tracking-[0.2em]">Bus</th>
                            <th class="p-6 text-sky-400 text-[10px] font-black uppercase tracking-[0.2em] text-right">Jam</th>
                        </tr>
                    </thead>
                    <tbody id="bus-table" class="divide-y divide-white/5">
                        <tr>
                            <td colspan="3" class="p-20 text-center">
                                <div class="loader inline-block w-8 h-8 border-4 border-white/10 rounded-full"></div>
                                <p class="mt-4 text-[10px] font-bold uppercase tracking-widest opacity-50">Menghubungkan ke Sheets...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div id="empty-state" class="hidden p-20 text-center">
                <i class="fa-solid fa-route text-5xl text-white/10 mb-6"></i>
                <h3 class="text-xl font-bold italic uppercase tracking-tight">Rute Tidak Ditemukan</h3>
                <p class="text-white/40 text-sm mb-8">Maaf bro, kota tujuan tersebut belum ada di jadwal hari ini.</p>
                <a href="https://wa.me/628123456789" class="inline-flex items-center gap-2 bg-white text-[#065084] px-8 py-3 rounded-xl font-black italic text-xs tracking-widest hover:bg-sky-400 hover:text-white transition-all">
                    <i class="fa-brands fa-whatsapp text-lg"></i> TANYA ADMIN CS
                </a>
            </div>
        </div>

        <p class="text-center mt-12 text-[9px] font-bold uppercase tracking-[0.5em] opacity-30">
            Â© 2024 Mahika Trans Indonesia
        </p>
    </div>

    <script>
        // API KAMU YANG SUDAH JALAN
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwfulIjftKvtjSoovdF3iHt_GeOiRNiSg76FIi7KzmhreEHsQFYWS34Rbw9r-Q_IR2lvQ/exec';
        let allBusData = [];

        async function fetchJadwal() {
            try {
                const response = await fetch(scriptURL);
                allBusData = await response.json();
                renderTable(allBusData);
            } catch (error) {
                document.getElementById('bus-table').innerHTML = `
                    <tr><td colspan="3" class="p-20 text-center text-red-400 font-bold uppercase text-xs">Gagal memuat data API</td></tr>
                `;
            }
        }

        function renderTable(data) {
            const tbody = document.getElementById('bus-table');
            const emptyState = document.getElementById('empty-state');
            
            if (data.length === 0) {
                tbody.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            tbody.innerHTML = data.map(bus => `
                <tr class="table-row">
                    <td class="p-6">
                        <div class="font-bold text-white text-sm md:text-base leading-relaxed uppercase italic">
                            ${bus.tujuan}
                        </div>
                    </td>
                    <td class="p-6">
                        <span class="text-sky-400 font-black tracking-widest text-[10px] uppercase italic">
                            ${bus.armada}
                        </span>
                    </td>
                    <td class="p-6 text-right">
                        <div class="font-mono text-xl md:text-3xl font-black tracking-tighter text-white">
                            ${bus.jam}
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // LOGIKA PENCARIAN
        document.getElementById('search-input').addEventListener('input', (e) => {
            const key = e.target.value.toLowerCase().trim();
            const filtered = allBusData.filter(bus => 
                bus.tujuan.toLowerCase().includes(key) || 
                bus.armada.toLowerCase().includes(key)
            );
            renderTable(filtered);
        });

        fetchJadwal();
    </script>
</body>
</html>
