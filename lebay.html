<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahika Intelligence | Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary-blue: #065084; --sky: #38bdf8; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #021a2b;
            background-image: radial-gradient(circle at 50% -20%, #065084 0%, #021a2b 80%);
            color: white; min-height: 100vh;
        }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); }
        
        /* Animasi Titik Hijau (Pulse) */
        .pulse { display: inline-block; width: 6px; height: 6px; background: #4ade80; border-radius: 50%; margin-right: 6px; box-shadow: 0 0 10px #4ade80; animation: pulse-red 2s infinite; }
        @keyframes pulse-red { 0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.7); } 70% { transform: scale(1); box-shadow: 0 0 0 6px rgba(74, 222, 128, 0); } 100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(74, 222, 128, 0); } }
        
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .item-animate { animation: slideUp 0.4s ease forwards; }

        .btn-wa-center { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); transition: all 0.3s ease; }
        .btn-wa-center:hover { background: white; color: var(--primary-blue); transform: translateY(-2px); }
    </style>
</head>
<body class="flex flex-col items-center py-10 px-6">

    <div class="w-full max-w-lg flex justify-between items-center mb-8 px-2">
        <div class="text-[7px] font-black tracking-[0.3em] text-white/30 uppercase">
            <span class="pulse"></span> System: <span class="text-sky-400">Online</span>
        </div>
        <div id="session-id" class="text-[7px] font-black tracking-[0.3em] text-white/30 uppercase">
            Session: MTX-SCAN-0000
        </div>
    </div>

    <div class="w-full max-w-lg">
        <div class="text-center mb-12">
            <div class="inline-block px-4 py-1 glass rounded-full mb-6 border border-white/5">
                <p class="text-[8px] font-black tracking-[0.5em] text-sky-400 uppercase">Neural Intelligence Search</p>
            </div>
            <h1 class="text-3xl md:text-4xl font-extrabold italic tracking-tighter text-white mb-2 uppercase">
                MAHIKA<span class="text-sky-400 font-black">SEARCH</span>
            </h1>
        </div>

        <div class="search-container glass rounded-2xl p-1.5 flex items-center mb-12 transition-all duration-300">
            <div class="pl-4 text-sky-400/50"><i class="fa-solid fa-magnifying-glass"></i></div>
            <input type="text" id="search-input" placeholder="Scanning destination..." class="bg-transparent w-full p-3 outline-none text-white font-semibold text-sm placeholder:text-white/10">
            <button onclick="executeSearch()" class="bg-sky-500 hover:bg-white hover:text-[#065084] text-white font-black py-2.5 px-6 rounded-xl text-[9px] tracking-widest uppercase transition-all">CARI</button>
        </div>

        <div id="result-container" class="hidden">
            <div id="bus-list" class="space-y-3 mb-10"></div>
            <div class="flex justify-center">
                <a href="https://wa.me/628123456789" class="btn-wa-center flex items-center gap-3 px-6 py-3 rounded-2xl group">
                    <i class="fa-brands fa-whatsapp text-lg text-sky-400 group-hover:text-[#065084]"></i>
                    <div class="text-left leading-tight">
                        <p class="text-[9px] font-black uppercase tracking-widest">Booking Via Admin</p>
                        <p class="text-[7px] font-bold opacity-40 uppercase tracking-widest">Reservasi Cepat</p>
                    </div>
                </a>
            </div>
        </div>

        <div id="empty-state" class="hidden text-center py-10">
            <p class="text-[9px] font-bold text-sky-400/40 uppercase tracking-[0.4em]">Rute Tidak Terdaftar</p>
        </div>

        <div class="mt-20 text-center">
            <div class="w-6 h-[1px] bg-sky-500/40 mx-auto mb-4"></div>
            <p class="text-[8px] font-bold text-sky-300 uppercase tracking-[0.6em] mb-1 opacity-80">
                Ping Sat: <span id="ping-val">14ms</span> // Node: JKT-X2
            </p>
            <p class="text-[7px] font-medium text-white/20 uppercase tracking-[0.3em]">
                &copy; 2026 Mahika Trans Ecosystem &bull; Secure Database
            </p>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwfulIjftKvtjSoovdF3iHt_GeOiRNiSg76FIi7KzmhreEHsQFYWS34Rbw9r-Q_IR2lvQ/exec';
        let allBusData = [];

        // GIMMICK: Session ID & Ping Acak
        document.getElementById('session-id').innerText = 'Session: MTX-' + Math.floor(1000 + Math.random() * 9000);
        setInterval(() => {
            document.getElementById('ping-val').innerText = Math.floor(10 + Math.random() * 10) + 'ms';
        }, 3000);

        async function loadInitialData() {
            try {
                const response = await fetch(scriptURL);
                allBusData = await response.json();
            } catch (error) { console.error("Sync Error:", error); }
        }

        function executeSearch() {
            const input = document.getElementById('search-input');
            const resultContainer = document.getElementById('result-container');
            const key = input.value.toLowerCase().trim();
            if (key === "") return;
            const filtered = allBusData.filter(bus => bus.tujuan.toLowerCase().includes(key) || bus.armada.toLowerCase().includes(key));
            renderResults(filtered);
            resultContainer.classList.remove('hidden');
        }

        function renderResults(data) {
            const container = document.getElementById('bus-list');
            const emptyState = document.getElementById('empty-state');
            container.innerHTML = '';
            if (data.length === 0) { emptyState.classList.remove('hidden'); return; }
            emptyState.classList.add('hidden');
            data.forEach((bus, index) => {
                let cleanJam = bus.jam.toString().toUpperCase().replace('WIB', '').trim();
                const item = `
                    <div class="glass flex items-center justify-between p-5 rounded-2xl item-animate" style="animation-delay: ${index * 0.05}s">
                        <div class="flex flex-col">
                            <p class="text-xs font-black text-white uppercase tracking-tight mb-0.5">${bus.armada}</p>
                            <p class="text-[9px] font-bold text-sky-400/70 uppercase tracking-[0.05em] italic">${bus.tujuan}</p>
                        </div>
                        <div class="text-right border-l border-white/5 pl-5">
                            <p class="text-base md:text-lg font-black font-mono tracking-tighter text-white leading-none">${cleanJam}<span class="text-[7px] font-bold text-white/30 ml-1 uppercase">WIB</span></p>
                        </div>
                    </div>
                `;
                container.innerHTML += item;
            });
        }

        document.getElementById('search-input').addEventListener('keypress', (e) => { if (e.key === 'Enter') executeSearch(); });
        loadInitialData();
    </script>
</body>
</html>
