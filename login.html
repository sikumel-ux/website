<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Mahika Trans</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #065084; --dark: #043a60; }
        body { font-family: 'Poppins', sans-serif; background: radial-gradient(circle at top right, var(--dark), var(--blue)); margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; color: white; }
        .login-box { width: 90%; max-width: 350px; background: white; padding: 40px 30px; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.3); color: #333; text-align: center; }
        h2 { color: var(--blue); font-weight: 700; margin-bottom: 30px; }
        input { width: 100%; padding: 15px; margin-bottom: 15px; border: 1.5px solid #eee; border-radius: 12px; box-sizing: border-box; font-family: 'Poppins'; outline: none; }
        button { width: 100%; padding: 15px; background: var(--blue); border: none; color: white; border-radius: 12px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        /* Style untuk pesan error agar lebih jelas */
        #msg { margin-top: 15px; font-size: 11px; line-height: 1.4; padding: 10px; border-radius: 8px; display: none; }
        .err-box { background: #ffebee; color: #c62828; border: 1px solid #ffcdd2; }
        .loading-text { color: var(--blue); font-size: 12px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Mahika Trans</h2>
        <form id="loginForm">
            <input type="text" id="user" placeholder="Username" required>
            <input type="password" id="pass" placeholder="Password" required>
            <button type="submit" id="btnLogin">Masuk</button>
        </form>
        <div id="msg"></div>
    </div>

    <script>
        // URL API KAMU YANG BARU
        const API = "https://script.google.com/macros/s/AKfycbzYQ8loBWvWHn4bE1XAgNqGu_mGn11JO53GEMltdcES23zdjX5j3wXiO2-rclrm9bHSlg/exec";

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnLogin');
            const msgBox = document.getElementById('msg');
            const user = document.getElementById('user').value;
            const pass = document.getElementById('pass').value;

            // Reset & Start Loading
            msgBox.style.display = "block";
            msgBox.className = "loading-text";
            msgBox.innerText = "Sedang menghubungi server...";
            btn.innerText = "Memproses...";
            btn.disabled = true;

            try {
                // Menambahkan timeout untuk mendeteksi koneksi lambat
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 15000); // 15 detik timeout

                const response = await fetch(`${API}?action=login&user=${encodeURIComponent(user)}&pass=${encodeURIComponent(pass)}`, {
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                const data = await response.json();

                if (data.status === "success") {
                    msgBox.style.color = "green";
                    msgBox.innerText = "Login Berhasil! Mengalihkan...";
                    localStorage.setItem("mahika_session", "active");
                    localStorage.setItem("mahika_user", data.nama);
                    
                    setTimeout(() => {
                        window.location.href = "input.html";
                    }, 1000);
                } else {
                    showError(data.message || "Username/Password salah.");
                    btn.disabled = false;
                    btn.innerText = "Masuk";
                }
            } catch (err) {
                btn.disabled = false;
                btn.innerText = "Masuk";
                
                if (err.name === 'AbortError') {
                    showError("RTO (Request Timeout): Server Google lambat merespon. Coba klik masuk lagi.");
                } else if (err.message === "Failed to fetch") {
                    showError("Network Error: URL API tidak dapat dijangkau. Pastikan Deployment diset ke 'Anyone'.");
                } else {
                    showError("System Error: " + err.message);
                }
                console.error("Detail Error:", err);
            }
        });

        function showError(text) {
            const msgBox = document.getElementById('msg');
            msgBox.style.display = "block";
            msgBox.className = "err-box";
            msgBox.innerText = text;
        }
    </script>
</body>
</html>
