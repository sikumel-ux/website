<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Mahika Trans</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --blue: #065084; --dark: #043a60; --gold: #FFD700; }
        body { 
            font-family: 'Poppins', sans-serif; 
            background: radial-gradient(circle at top right, var(--dark), var(--blue)); 
            margin: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; 
        }
        .login-box { 
            width: 85%; max-width: 310px; background: white; padding: 35px 25px; border-radius: 30px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.4); text-align: center; 
        }
        .logo-bus {
            width: 65px; height: 65px; background: var(--blue); color: var(--gold);
            display: flex; align-items: center; justify-content: center;
            font-size: 28px; border-radius: 50%; margin: 0 auto 15px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }
        h2 { color: var(--blue); margin: 0; font-weight: 700; }
        p.sub { font-size: 11px; color: #888; margin-bottom: 25px; text-transform: uppercase; letter-spacing: 1px; }
        .input-group { position: relative; margin-bottom: 15px; }
        .input-group i { position: absolute; left: 15px; top: 15px; color: #aaa; }
        input { 
            width: 100%; padding: 14px 15px 14px 45px; border: 1.5px solid #eee; 
            border-radius: 15px; box-sizing: border-box; font-family: 'Poppins'; outline: none;
        }
        button { 
            width: 100%; padding: 15px; background: var(--blue); border: none; 
            color: white; border-radius: 15px; font-weight: 700; cursor: pointer; margin-top: 10px;
        }
        #msg { margin-top: 15px; font-size: 11px; padding: 10px; border-radius: 10px; display: none; }
        .err { background: #ffebee; color: #c62828; }
        .copyright { margin-top: 25px; font-size: 10px; color: rgba(255,255,255,0.5); text-align: center; line-height: 1.5; }
    </style>
</head>
<body>

    <div class="login-box">
        <div class="logo-bus"><i class="fas fa-bus"></i></div>
        <h2>Mahika Trans</h2>
        <p class="sub">Manajemen Tiket</p>
        <form id="loginForm">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="user" placeholder="Username" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="pass" placeholder="Password" required>
            </div>
            <button type="submit" id="btn">Masuk Aplikasi</button>
        </form>
        <div id="msg"></div>
    </div>

    <div class="copyright">
        &copy; 2024 Mahika Trans Indonesia.<br>Sistem Administrasi Penumpang.
    </div>

    <script>
        // GANTI DENGAN URL BARU HASIL DEPLOY TADI!
        const API = "https://script.google.com/macros/s/AKfycbyvvch040xqQ2DzUpAHaUdxDrfRCyM3dnZvsp--YdTlLsEJMxY-_a7vLawqdIAPEOpT5A/exec";

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn');
            const msg = document.getElementById('msg');
            
            msg.style.display = "block";
            msg.className = "";
            msg.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Mengecek...';
            btn.disabled = true;

            try {
                // Gunakan URLSearchParams untuk menghindari masalah karakter khusus
                const url = `${API}?action=login&user=${encodeURIComponent(document.getElementById('user').value)}&pass=${encodeURIComponent(document.getElementById('pass').value)}`;
                
                const res = await fetch(url);
                const data = await res.json();

                if (data.status === "success") {
                    localStorage.setItem("mahika_session", "active");
                    window.location.href = "input.html";
                } else {
                    msg.className = "err";
                    msg.innerText = data.message;
                    btn.disabled = false;
                }
            } catch (err) {
                msg.className = "err";
                msg.innerText = "Gagal terhubung ke server. Coba klik lagi.";
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
