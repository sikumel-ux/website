<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Komisi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #043a60; color: white; padding: 20px; display: flex; justify-content: center; }
        .card { background: white; color: #333; padding: 25px; border-radius: 20px; width: 100%; max-width: 400px; }
        label { display: block; font-size: 11px; font-weight: 700; color: #888; margin-bottom: 5px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #eee; border-radius: 10px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #065084; color: white; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <h3 style="margin-top:0; color:#065084">Input Komisi</h3>
        <form id="f">
            <label>Tanggal</label><input type="date" id="tgl" required>
            <label>Armada</label><input type="text" id="arm" placeholder="Mahika" required>
            <label>Jumlah Pax</label><input type="number" id="pax" value="1" required>
            <label>Harga Tiket (Total)</label><input type="number" id="hrg" required>
            <label>Nominal Komisi (Rp)</label><input type="number" id="kms" style="border: 2px solid #065084" required>
            <button type="submit" id="b">Simpan Data</button>
        </form>
    </div>
    <script>
        const API = "https://script.google.com/macros/s/AKfycbwYjU8eEgrFHW9w6WsVPUw6H1GJOlXda_6Z-AhWmCBYRzAqCh2Rr8JO1WlDS3KH6YC9/exec";
        document.getElementById('tgl').valueAsDate = new Date();
        document.getElementById('f').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('b');
            btn.innerText = "Menyimpan..."; btn.disabled = true;
            const p = new URLSearchParams();
            p.append('action', 'saveBooking');
            p.append('tanggal', document.getElementById('tgl').value);
            p.append('armada', document.getElementById('arm').value);
            p.append('jml_pax', document.getElementById('pax').value);
            p.append('harga', document.getElementById('hrg').value);
            p.append('komisi', document.getElementById('kms').value);
            await fetch(API, { method: 'POST', mode: 'no-cors', body: p });
            alert("Berhasil!"); window.location.href="komisi.html";
        };
    </script>
</body>
</html>
